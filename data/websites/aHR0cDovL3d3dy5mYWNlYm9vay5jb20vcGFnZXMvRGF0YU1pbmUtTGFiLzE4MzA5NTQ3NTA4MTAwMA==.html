Eyg0X0&amp;enc=AZPamgmw0Ee0yy5CvjwdIaxaMZ_fQ2kxorfbILTH2w7GRne3bngUjfJpcxfRrvyVa3eDDqeJl1zGEdf3aFb2DO9GP2Z5P33cKnFwVU_yUEPqC1RD55LKFVJWyZOZjvMwE3Ikx6UZHYyqMLv6fdWco_54&amp;s=1&quot;);"><div class="uiAttachmentTitle" data-ft="&#123;&quot;type&quot;:11,&quot;tn&quot;:&quot;C&quot;&#125;"><strong>Calculating unique visitors in Hadoop and Hive</strong> </div></a><div class="mts uiAttachmentDesc translationEligibleUserAttachmentMessage uiAttachmentDescTruncated" data-ft="&#123;&quot;tn&quot;:&quot;M&quot;&#125;">Unique visitors
One of the most important website metrics is the number of unique visitors. However, it is also one of the most difficult to calculate. In this post, I will review a sampling strategy which produces a very good estimate of unique users, yet is computationally cheap.
Non-additive data
It is relatively easy to calculate small numbers of unique visitors: all you need to do is perform a single SQL query.

oryInnerContent"><div class="mainWrapper"><div class="storyInnerWrapper"><h5 class="uiStreamMessage uiStreamHeadline" data-ft="&#123;&quot;tn&quot;:&quot;:&quot;&#125;"><div class="actorDescription actorName" data-ft="&#123;&quot;type&quot;:2,&quot;tn&quot;:&quot;:&quot;&#125;"><a href="https://www.facebook.com/dataminelab?ref=stream&amp;hc_location=stream" data-ft="&#123;&quot;tn&quot;:&quot;;&quot;&#125;">DataMine Lab</a></div></h5><h5 class="uiStreamMessage userContentWrapper" data-ft="&#123;&quot;type&quot;:1,&quot;tn&quot;:&quot;K&quot;&#125;"> <span class="messageBody" data-ft="&#123;&quot;type&quot;:3,&quot;tn&quot;:&quot;K&quot;&#125;"><div><span class="userContent"></span></div></span></h5><div class="mvm uiStreamAttachments fbMainStreamAttachment" data-ft="&#123;&quot;type&quot;:10,&quot;tn&quot;:&quot;H&quot;&#125;"><div><div class="shareRedesign"><div class="shareRedesignText"><div class="pam shareText shareTextContainsHTML"><div class="attachmentText fsm fwn fcg"><a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.dataminelab.com%2Fblog%2Fbehavioural-targeting-online%2F&amp;h=hAQECNTAK&amp;enc=AZPRgK7aPWEcHvFTAiBGRC1nKNklCHUuv2xb_dk7jYSCStJot_RwQ5f3cY8Z9iI0wb_hNtYbfqbWR_zI160luryCDZdbq5IqS6Z5cA41Wj4AIUgJ6JxFbiqqHaL6iRusSIk3ODELdixE6MzCNahHsJGx&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.dataminelab.com\\/blog\\/behavioural-targeting-online\\/&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.dataminelab.com\\u00252Fblog\\u00252Fbehavioural-targeting-online\\u00252F&amp;h=hAQECNTAK&amp;enc=AZPRgK7aPWEcHvFTAiBGRC1nKNklCHUuv2xb_dk7jYSCStJot_RwQ5f3cY8Z9iI0wb_hNtYbfqbWR_zI160luryCDZdbq5IqS6Z5cA41Wj4AIUgJ6JxFbiqqHaL6iRusSIk3ODELdixE6MzCNahHsJGx&amp;s=1&quot;);"><div class="uiAttachmentTitle" data-ft="&#123;&quot;type&quot;:11,&quot;tn&quot;:&quot;C&quot;&#125;"><strong>Behavioural targeting helps online advertising – our study confirms</strong> </div></a><div class="mts uiAttachmentDesc translationEligibleUserAttachmentMessage uiAttachmentDescTruncated" data-ft="&#123;&quot;tn&quot;:&quot;M&quot;&#125;">How can behavioural targeting help online advertising?
I often asked myself this question while studying towards an MSc in Cognitive and Decisions Sciences. This course covered a broad range of topics, ranging from computer science, AI and neuroscience, to psychology and philosophy. I was always tempted to see if I could use some of this research in our work.
