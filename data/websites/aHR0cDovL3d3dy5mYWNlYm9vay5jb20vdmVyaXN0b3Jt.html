dnitUJgnDGj sx_fe9774"></i></a></div></div><div class="_50f3"><i class="mrs img sp_AKLGKgj-ibR sx_f3bdaa"></i><div id="id_548171e3115275c35532439" class="text_exposed_root">IBM announces InfoSphere System z Connector for Hadoop at <a class="_58cn" href="https://www.facebook.com/hashtag/enterprise2014?source=feed_text&amp;story_id=10152810900478688" data-ft="&#123;&quot;tn&quot;:&quot;*N&quot;,&quot;type&quot;:104&#125;"><span class="_58cl">‪#‎</span><span class="_58cm">Enterpr<span class="text_exposed_hide">...</span><span class="text_exposed_show">ise2014‬</span></span></a><span class="text_exposed_show"> . It is an outcome of a successful partnership execution between IBM and Veristorm. IBM&#039;s enterprise customers now have multiple choices - (1) to integrate System z transaction and log data along metadata from System z to their analytics engine - be it zDoop/BigInsight (on Mainframe) or Cloudera/HortonWorks/BigInsight (on x86) in a fastest way directly to HDFS and also HIVE (2) direct access of those mainframe data to InfoSphere Information Server (IIS) Datastage, which so far were inaccessible without extensive coding; (3) IIS data along Changed Data Capture (CDC) now can directly be loaded on HDFS and HIVE. Using Veristorm&#039;s streaming technology, enterprises can avoid loading z/OS engines or expensive DASD storage to integrate expensive mainframe data, same time ensuring a secure pipe using hardware crypto. It serves three major purposes - (1) On-platform analysis of data that does not fit with relational tools; (2) Safely combine z-OS and external data for analysis; (3)Hadoop cluster on System z or x86 now can take advantage of invaluable Mainframe data while maintaining access security. Integration with Mainframe data using vStorm Enterprise ensures Hadoop is no more only for <a class="_58cn" href="https://www.facebook.com/hashtag/bigdata?source=feed_text&amp;story_id=10152810900478688" data-ft="&#123;&quot;tn&quot;:&quot;*N&quot;,&quot;type&quot;:10
