. September</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_54816d6fa03b93e78389895" class="text_exposed_root">Announcement: New Functionality in SPM and Logsene<br /> <br /> With SPM Performance Monitoring, Alerting and Anomaly Detection, the most notable addition is monitoring for Apache Spark.  We’ll have a separate blog post about Spark monitoring with SPM <span class="text_exposed_hide">...</span><span class="text_exposed_show">next week with all the details, including screenshots.  But that’s not the only new goodness; other additions include: Integration with Nagios, lowered SPM agent overhead, and ability to send metrics over HTTPS by default.<br /> <br /> With Logsene Log Management and Analytics, you can now create an unlimited number of Dashboards with Logsene graphs (similar to what one could already do with SPM).  Moreover, you can place Logsene log graphs alongside SPM’s performance graphs, on the same Dashboard, and correlate your performance with your application logs!<br /> <br /> This makes the integration of performance metrics, logs, events and anomalies more robust for those of you looking to combine performance monitoring and centralized log management in one place — not only knowing that SOMETHING happened when you look at your performance metrics graphs, but also exactly WHAT happened by having immediate access to relevant logs right there!<br /> <br /> Details in the blog post...<br /> <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fblog.sematext.com%2F2014%2F09%2F16%2Fmetrics-nagios-webhooks-https-logging%2F&amp;h=3AQED506g&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover=
