class="text_exposed_root">Welcome to Lawfty!!! 

We&#x2019;re just getting started, but I wanted to t<span class="text_exposed_hide">...</span><span class="text_exposed_show">ake a moment to provide some detail on who we are and what we&#x2019;re planning to do.

Lawfty was conceived late last year when I started brainstorming with my co-founder <span class="profileLink">Michael Terry</span>, an accomplished software developer and entrepreneur, about what the next generation of law firms will look like.  The legal industry is changing, and it is our belief that we are in the early stages of what is going to be a seismic shift in how law firms must operate.  Today&#x2019;s law firms are burdened with unnecessary overhead, decreasing profit margins, and overwhelming time constraints.  This is caused in large part by the industry&#039;s failure to properly leverage the benefits of technology.  We are looking to change that.

The two largest pieces of overhead for any law firm are real estate and human capital.  Our technology will allow small and mid-sized law firms ($270 Billion Industry, 91% have fewer than 10 employees) to untether from traditional notions of office space and employees, and plug into our platform, which will allow them to remotely obtain and manage the resources necessary to run their practice.  This includes everything from IT support, freelance paralegals, freelance associates, receptionists, document processing, document management, customer relationship management, benefits, accounting, marketing, etc.  There are a lot of great vendors out there providing affordable solutions in most of these areas.  We plan to aggregate the great work of others when possible, and create proprietary solutions when necessary.  In sum, we want to let lawyers be lawyers by providing law firms with a one-stop shop where they can &#x201c;outsource&#x201d; the business of law.

Building this platform for the legal community will take a lot of time and energy.  Accordingly, our progress will be incremental.  Our first product launch will be before October 1, 2013, and we look forward to working with thought leaders in the legal community to build products and services that add tremendous value to the next generation of law firms.
