lass="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_5481e05acf2430855371599" class="text_exposed_root">Every Monday, Inflection starts the week off by taking a moment to meditate on a question or concept presented by one of our employees. Today, Josh K., encouraged us to reflect on how we can continue to be thankful now that Thanksgiving is <span class="text_exposed_hide">...</span><span class="text_exposed_show">over. Here is what he had to say: <br /> <br /> When you think about it, we are vastly more thankful beings on Thanksgiving Day. It is a beautiful thing to see everyone around you be grateful for what they have in their lives, but what’s to say that this attitude shouldn’t remain for the rest of the year? <br /> <br /> For today’s Mindfulness Minute, I’d like to encourage everyone to find something ordinary in your everyday life that you can recognize as something to be thankful for. I believe that if we shift some of our focus from being thankful for large events to the seemingly small events in our everyday life, then our quality of life will only continue to improve. So, let’s take some time to recognize those things that make us a little bit happier, or thankful, or relaxed each and every day and carry them with us throughout the week. <br /> <br /> Take a moment to think about what you’re thankful for on this <a class="_58cn" href="https://www.facebook.com/hashtag/mindfulnessmonday" data-ft="&#123;&quot;tn&quot;:&quot;*N&quot;,&quot;type&quot;:104&#125;">#MindfulnessMonday</a>. And check out this article for some ideas to add gratitude into your daily routine: <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fentm.ag%2F1CfC3u7&amp;h=oAQElxHYq&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/entm.ag\\/1CfC3u7&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php
