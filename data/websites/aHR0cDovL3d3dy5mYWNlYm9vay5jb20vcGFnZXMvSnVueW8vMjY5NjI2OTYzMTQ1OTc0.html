y has supported the English Language learning of students in 8 Thai schools!<br /> <br /> Following the &quot;One tablet Per Child&quot; policy, all students engage with their tabl<span class="text_exposed_hide">...</span><span class="text_exposed_show">ets at their desks during their English lesson. It is taught by a remote teacher who uses a video screen. The classroom teacher receives real-time feedback from the class, effectively removing the physical barriers between the students and the English teacher.<br /> <br /> Within the next few months, more than 20 schools will benefit from the program. With the help of Junyo, Thai students in different parts of the country are learning English!</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54817045dde756b82242943&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span> <a class="_5i18 uiLinkSubtle" href="/junyocompany/posts/599430316832302">(4 Fotos)</a></div></div></div><div class="_2a2q" style="width:504px; height:504px;"><a class="_5dec _2a2r" href="/junyocompany/photos/pcb.599430316832302/599430150165652/?type=1" rel="theater" ajaxify="/junyocompany/photos/pcb.599430316832302/599430150165652/?type=1&amp;src=https%3A%2F%2Fscontent-b.xx.fbcdn.net%2Fhphotos-xpa1%2Fv%2Ft1.0-9%2F10403726_599430150165652_6775788196620749361_n.jpg%3Foh%3D4826825336924ee4c92839e4defbb80e%26oe%3D551DA6C6&amp;size=547%2C308&amp;fbid=599430150165652&amp;source=9&amp;player_origin=pages" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;" style="top:0px; left:0px;"><div class="uiScaledImageContainer" style="width:50
