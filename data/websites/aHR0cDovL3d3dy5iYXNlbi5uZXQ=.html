ul.hierarchy, ul.hierarchy ul{
    list-style-type: none;
    margin-left: 0 0 0 6px;
    padding: 0;
    position: relative;
    overflow:hidden;
}

ul.hierarchy li{
    margin: 0;
    padding: 0 12px;
    position: relative;
}

ul.hierarchy li::before, ul.hierarchy li::after{
    content: '';
    position: absolute;
    left: 0;
}

/* horizontal line on inner list items */
ul.hierarchy li::before{
    border-top: 1px solid #999;
    top: 8px;
    width: 8px;
    height: 0;
}

/* vertical line on list items */
ul.hierarchy li:after{
    border-left: 1px solid #999;
    height: 100%;
    width: 0px;
    top: -12px;
}

/* lower line on list items from the first level because they don't have parents */
ul.hierarchy > li::after{
    top: 12px;
}


/* hide line from the last of the first level list items */
ul.hierarchy > li:last-child::after{
    display: none;
}

   <script type="text/javascript" class="pg">



var m_selectedTab = "user";

/* Builds input key handlers */
var buildButtonHandlers = function() {
    var f = function( evt ) {
        if( evt.key == 'enter' ) {
            validateLogin();
        }
    };
    $( "webpublish_login_user" ).addEvent( 'keydown', f );
    $( "webpublish_login_password" ).addEvent( 'keydown', f );
    var f2 = function( evt ) {
        if( evt.key == 'enter' ) {
            validateOTPLogin();
        }
    };
    if( $defined( $( "webpublish_otp_pin" ) ) ) {
       $( "webpublish_otp_pin" ).addEvent( 'keydown', f2 );
    }
};

/* Builds the OTP login numpad button functions */
var buildOTP = function() {
    try {
        if( !$defined( $( "webpublish_login_otp" ) ) ) {
            return;
        }
        var buttons = $( "webpublish_login_otp" )
            .getElements( "div[class^=numpad_button]" );
        if( !$defined( buttons ) || buttons.length == 0 ) {
            return;
        }
        for( var i = 0; i < buttons.length; i++ ) {
            buttons[ i ].removeEvents( "click" );
            buttons[ i ].addEvent( "click", function( evt ) {
                    var pin = $( "webpublish_otp_pin" ).get( "value" );
                    var func = $( evt.target ).get( "data-func" );
                    if( !$defined( func ) ) {
                        // regular number key
                        var val = "" + $( evt.target ).get( "html" );
                        pin = pin + val;
                        $( "webpublish_otp_pin" ).set( "value", pin );
                    } else if( func == "del" ) {
                        pin = pin.length <= 1 ? "": pin.substring( 0,
                            pin.length - 1
                        );
                        $( "webpublish_otp_pin" ).set( "value", pin );
                    } else if( func == "ok" ) {
                        validateOTPLogin();
                    }
                } );
        }


        // If user has a OTP cookie set pre-select the OTP method
        var token = Cookie.read( "_wb_otp" );
        if( $defined( token ) && token != "" ) {
            showLogin( "webpublish_login_tokencontainer" );
        }
    } catch( e ) {
        alert( "Could not build OTP: " + e );
    }
}

/* Validates OTP login */
var validateOTPLogin = function() {
    WebPublish.doOTPLogin();
    return false;
}

/* Validates username+password login */
var validateLogin = function() {
    if( $defined( "webpublish_login_form" ) ) {
        try {
            $( "webpublish_login_form" ).submit();
            return false;
        } catch( e ) {
            doLogin();
        }
    } else {
        doLogin();
    }
    return false;
}

/* Performs login */
var doLogin = function() {
    setTimeout( function() {
       // Chrome needs for the form submit to go thru BEFORE offering a save password prompt.
       // - we cope for this by submiting it first and waiting for 150ms before doing login.
       if( m_selectedTab == "user" ) {
          WebPublish.doLogin();
       }
    }, 150 );
    return false;
}

/* Shows one of the available login content screens */
var showLogin = function( target ) {
    var user = $( "webpublish_login_usercontainer" );
    var usertab = $( "handle_login" );
    var token = $( "webpublish_login_tokencontainer" );
    var tokentab = $( "handle_pin" );
    var info = $( "webpublish_login_infocontainer" );
    var infotab = $( "handle_info" );
    var config = $( "webpublish_login_otpconfig" );

    switch( target ) {
        case "webpublish_login_usercontainer":
            m_selectedTab = "user";
            user.removeClass( "hidden" );
            usertab.addClass( "active" );
            user.tween( "opacity", 1 );
            if( $defined( token ) && $defined( tokentab ) ) {
                token.addClass( "hidden" );
                token.tween( "opacity", 0 );
                config.addClass( "hidden" );
                config.tween( "opacity", 0 );
                tokentab.removeClass( "active" );
            }
            if( $defined( info ) && $defined( infotab ) ) {
                info.addClass( "hidden" );
                info.tween( "opacity", 0 );
                infotab.removeClass( "active" );
            }
            try {
                setTimeout( function() {
                        $( "webpublish_login_user" ).focus();
                   }, 50 );
            } catch( e ) {
                // Ignore
            }

            break;
        case "webpublish_login_tokencontainer":
            m_selectedTab = "pin";
            user.addClass( "hidden" );
            usertab.removeClass( "active" );
            user.tween( "opacity", 0 );
            token.removeClass( "hidden" );
            token.tween( "opacity", 1 );
            config.addClass( "hidden" );
            config.tween( "opacity", 0 );
            tokentab.addClass( "active" );
            if( $defined( info ) && $defined( infotab ) ) {
                info.addClass( "hidden" );
                info.tween( "opacity", 0 );
                infotab.removeClass( "active" );
            }
            try {
                setTimeout( function() {
                        $( "webpublish_otp_pin" ).focus();
                   }, 350 );
            } catch( e ) {
                // Ignore
            }

            break;
        case "webpublish_login_otpconfig":
            m_selectedTab = "pinconfig";
            user.addClass( "hidden" );
            user.tween( "opacity", 0 );
            usertab.removeClass( "active" );
            token.addClass( "hidden" );
            token.tween( "opacity", 0 );
            tokentab.addClass( "active" );
            config.removeClass( "hidden" );
            config.tween( "opacity", 1 );
            if( $defined( info ) && $defined( infotab ) ) {
                info.addClass( "hidden" );
                info.tween( "opacity", 0 );
                infotab.removeClass( "active" );
            }
            break;
        case "webpublish_login_info":
            m_selectedTab = "info";
            user.addClass( "hidden" );
            usertab.removeClass( "active" );
            user.tween( "opacity", 0 );
            if( $defined( token ) && $defined( tokentab ) ) {
                token.addClass( "hidden" );
                token.tween( "opacity", 0 );
                config.addClass( "hidden" );
                config.tween( "opacity", 0 );
                tokentab.removeClass( "active" );
            }
            info.removeClass( "hidden" );
            info.tween( "opacity", 1 );
            infotab.addClass( "active" );
            break;
    }

}

/* Saves an OTP token as a local cookie */
var saveOTPToken = function() {
    var user = $( "webpublish_login_user_id" );
    var device = $( "webpublish_login_device_id" );
    var token = $( "webpublish_login_token" );
    var err = $( "webpublish_login_otpconfig_error" );
    if( !$defined( user ) || !$defined( device ) || !$defined( token ) ) {
        if( $defined( err ) ) {
            err.set( "html",
                "Unable to save PIN token, missing required fields."
            );
        } else {
            alert( "Unable to save PIN token, missing required fields." );
            window.location.reload( true );
        }
        return false;
    }

    var uv = user.get( "value" );
    var dv = device.get( "value" );
    var tv = token.get( "value" );

    if( !$defined( uv ) || uv == "" ) {
        if( $defined( err ) ) {
            err.set( "html", "Please provide User ID." );
        } else {
            alert( "Please provide a user ID" );
            window.location.reload( true );
        }
        return false;
    }

    if( !$defined( dv ) || dv == "" ) {
        if( $defined( err ) ) {
            err.set( "html", "Please provide Device ID." );
        } else {
            alert( "Please provide a device ID" );
            window.location.reload( true );
        }
        return false;
    }

    if( !$defined( tv ) || tv == "" ) {
        if( $defined( err ) ) {
            err.set( "html", "Please provide Token." );
        } else {
            alert( "Please provide a token." );
            window.location.reload( true ); 
        }
        return false;
    }
    // Do not change the ID of these cookies.
    Cookie.write( "_wb_otp", tv, {
            "duration": 3650,
            "secure": true
        } );
    Cookie.write( "_wb_otp_user", uv, {
            "duration": 3650,
            "secure": true
        } );
    Cookie.write( "_wb_otp_device", dv, {
            "duration": 3650,
            "secure": true
        } );
    window.location.reload( true );
    return false;
}

setTimeout( function() {
  buildButtonHandlers();
  buildOTP();
},10 );

// Needed for browsers to store password
if( $defined( $( "webpublish_login_form" ) ) ) {
    $( "webpublish_login_form" ).onsubmit = function() {
        $( "webpublish_login_form" ).submit();
        doLogin();
        return false;
    }
}




</script>
