   <!-- <div class="_5ay5"><div id="PagePostsSectionPagelet-560649510716590-0" data-referrer="PagePostsSectionPagelet-560649510716590-0"><div class="_1k4h _5ay5"><div class="_5sem"><div id="tl_unit_3487375881486434475" class="_2d10"><div class="_2d11"></div><div class="timelineUnitContainer" id="u_ps_0_0_1" data-gt="&#123;&quot;action_type&quot;:&quot;1&quot;,&quot;aggregation_id&quot;:&quot;594849890629885&quot;,&quot;aggregation_time&quot;:&quot;1404756225&quot;,&quot;actor&quot;:&quot;560649510716590&quot;,&quot;creator&quot;:&quot;560649510716590&quot;,&quot;pagestimeline&quot;:&quot;1&quot;,&quot;payload_type&quot;:&quot;7&quot;,&quot;eventtime&quot;:&quot;1417769674&quot;,&quot;viewerid&quot;:&quot;0&quot;,&quot;profileownerid&quot;:&quot;560649510716590&quot;,&quot;unitimpressionid&quot;:&quot;a08ade41&quot;,&quot;contentid&quot;:&quot;3487375881486434475&quot;,&quot;timeline_unit_type&quot;:&quot;AddSinglePhotoUnit&quot;,&quot;timewindowsize&quot;:&quot;3&quot;,&quot;query_type&quot;:&quot;36&quot;,&quot;contextwindowstart&quot;:&quot;0&quot;,&quot;contextwindowend&quot;:&quot;1420099199&quot;&#125;" data-time="1404756225"><div class=""><div role="article"><div class="clearfix mbs pbs _1_m"><a class="_29h _303 _51wa" href="https://www.facebook.com/warlockanalytics?hc_location=timeline" data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;" tabindex="-1" aria-hidden="true"><img class="_s0 _50c7 _54rt img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfa1/v/t1.0-1/c7.0.48.48/p48x48/10154492_561099897338218_1777648771004035175_n.png?oh=fb07011d6139e1558cc589f61076e57f&amp;oe=54FD5A0F&amp;__gda__=1426906671_193a200393b1d7cc746228cb409b49bd" alt="" /></a><div class="_3dp _29k"><h5 class="_1_s" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><span class="fcg"><span class="fwb" data-ft="&#123;&quot;tn&quot;:&quot;;&quot;&#125;"><a href="https://www.facebook.com/warlockanalytics?hc_location=timeline">Warlock Analytics</a></span></span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/warlockanalytics/photos/a.567291130052428.1073741828.560649510716590/594849890629885/?type=1"><abbr title="Montag, 7. Juli 2014 um 10:03" data-utime="1404752625">7. Juli</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="aboveUnitContent"><div class="userContentWrapper"><div class="_wk"><span class="userContent"><div id="id_548172ca2a5b73186566613" class="text_exposed_root">Sir Martin Sorrell, we might have an answer for you.<br /> <br /> In his latest post on Linkedin (<a href="https://www.facebook.com/l.php?u=https%3A%2F%2Fwww.linkedin.com%2Ftoday%2Fpost%2Farticle%2F20140630133308-237838958-the-scarcity-value-of-creativity&amp;h=8AQFvoZdj&amp;enc=AZN8LRBXmtAr3IXfWj75-tbtEAVpcdmFDQ-NIRTlf4AvxOGEnaRsYitkdF2SZ6f7hmc1P4rR4-5kX5ZSaSik5zBqO9Yt-lKkfx3hvES7la9-72oCqzY2ssMb4AGasgGxZMxaWm7tLsYUn2s982rSetlL&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;https:\\/\\/www.linkedin.com\\/today\\/post\\/article\\/20140630133308-237838958-the-scarcity-value-of-creativity&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;https:\\/\\/www.facebook.com\\/l.php?u=https\\u00253A\\u00252F\\u00252Fwww.linkedin.com\\u00252Ftoday\\u00252Fpost\\u00252Farticle\\u00252F20140630133308-237838958-the-scarcity-value-of-creativity&amp;h=8AQFvoZdj&amp;enc=AZN8LRBXmtAr3IXfWj75-tbtEAVpcdmFDQ-NIRTlf4AvxOGEnaRsYitkdF2SZ6f7hmc1P4rR4-5kX5ZSaSik5zBqO9Yt-lKkfx3hvES7la9-72oCqzY2ssMb4AGasgGxZMxaWm7tLsYUn2s982rSetlL&amp;s=1&quot;);">https://www.linkedin.com/today/post/article/20140630133308-237838958-the-scarcity-value-of-creativity</a>) , Sir Martin Sorrell founder &amp; CEO of WPP, complain<span class="text_exposed_hide">...</span><span class="text_exposed_show">s about the difficulties that companies face in realizing the value of creativity (in advertising and marketing) to their organizations’ sales and performance.<br /> <br /> Quoting from his post: “There are still businesses that see creativity as little more than a cosmetic: a final touch of lipstick to make a product look more appealing. They are profoundly wrong: and the world is full of case studies to prove them wrong. Applied creativity can be as central, as integral and as functional as any operating system; and should be expected to be so.”<br /> <br /> It’s encouraging to hear an advertising global leader focusing on the same challenges Warlock is trying to solve. The way we see it, the reason that businesses cannot allocate the true value to creativity, derives from the decision maker’s lack of ability to quantify and understand it.<br /> <br /> At the end of day, creativity is emotional and decision makers are not comfortable relying on emotions in their arsenal of tools. Eventually one will decide to go for it if he “feels” that it will be successful, and even then he will not be able to logically explain what is his confidence level and how did he get to it.<br /> <br /> We believe that the solution lies within the business decision maker’s ability to properly attribute the success of campaigns to the creative element’ and to do it in the same measurable way that digital media activities are managed.<br /> <br /> By mapping out the creative DNA of advertising creatives, and attributing campaign performance metrics to the different DNA parts of an ad, the picture becomes clearer and creative decisions will rely on actual data rather than feelings. Whether you’re measuring CTR, social engagement, leads or sales, you will now have those KPIs assigned to the DNA parts that drove those results.<br /> <br /> A possible outcome of such analysis might let an advertiser know whether he should use humor or emotion to drive stronger results in his next campaign. To find out which user promises work best with either one of those tactics. Can this take us forward? Creative DNA matched with historic campaign data will provide you initial answers to these questions among others, and might become the bridge business and marketing leaders need to mitigate that gap.<br /> <br /> - See more at: <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.warlock.pro%2Fsir-martin-sorrell-we-might-have-an-answer-for-you%2F%23sthash.RmWhUNsS.dpuf&amp;h=4AQHxhYj4&amp;enc=AZOgl6yxX8-ASU8mEbo9Z5rfV3WQOPAbGfIwiHzjIXQlxMZzgwEHESugTssC8zzWwX_eZvTJyno2HVBMXG6i5ii9PtsQi4baiAO6kYIl9AwyehroMToeSN3BHetb0l4ah763Qe3QdFqtV6HK7t7ogT0X&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.warlock.pro\\/sir-martin-sorrell-we-might-have-an-answer-for-you\\/#sthash.RmWhUNsS.dpuf&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.warlock.pro\\u00252Fsir-martin-sorrell-we-might-have-an-answer-for-you\\u00252F\\u002523sthash.RmWhUNsS.dpuf&amp;h=4AQHxhYj4&amp;enc=AZOgl6yxX8-ASU8mEbo9Z5rfV3WQOPAbGfIwiHzjIXQlxMZzgwEHESugTssC8zzWwX_eZvTJyno2HVBMXG6i5ii9PtsQi4baiAO6kYIl9AwyehroMToeSN3BHetb0l4ah763Qe3QdFqtV6HK7t7ogT0X&amp;s=1&quot;);">http://www.warlock.pro/sir-martin-sorrell-we-might-have-an-answer-for-you/#sthash.RmWhUNsS.dpuf</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_548172ca2a5b73186566613&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div></div><a class="photo photoWidth1 _4dsy" href="/warlockanalytics/photos/a.567291130052428.1073741828.560649510716590/594849890629885/?type=1&amp;relevant_count=1" rel="theater" ajaxify="/warlockanalytics/photos/a.567291130052428.1073741828.560649510716590/594849890629885/?type=1&amp;relevant_count=1&amp;src=https%3A%2F%2Fscontent-b.xx.fbcdn.net%2Fhphotos-xpf1%2Ft31.0-8%2F10358956_594849890629885_5763089043882053783_o.jpg&amp;smallsrc=https%3A%2F%2Fscontent-b.xx.fbcdn.net%2Fhphotos-xpa1%2Fv%2Ft1.0-9%2F10349222_594849890629885_5763089043882053783_n.jpg%3Foh%3D9b9d10994afd2b7f4a0835c50738a65e%26oe%3D551778A9&amp;size=2048%2C1369&amp;fbid=594849890629885&amp;source=9&amp;player_origin=pages" data-gt="&#123;&quot;fbid&quot;:&quot;594849890629885&quot;&#125;" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;"><div class="letterboxedImage photoWrap" style="width:504px;height:336px;"><div class="uiScaledImageContainer scaledImage" style="width: 503px;height: 336px;"><img class="scaledImageFitHeight img" src="https://scontent-b.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/p235x350/10349222_594849890629885_5763089043882053783_n.jpg?oh=2c46d542b5e607ccc040cd75e199bece&amp;oe=550AEFF7" style="left:0px;" alt="Foto: Sir Martin Sorrell, we might have an answer for you.

In his latest post on Linkedin (https://www.linkedin.com/today/post/article/20140630133308-237838958-the-scarcity-value-of-creativity) , Sir Martin Sorrell founder &amp; CEO of WPP, complains about the difficulties that companies face in realizing the value of creativity (in advertising and marketing) to their organizations&#x2019; sales and performance.

Quoting from his post: &#x201c;There are still businesses that see creativity as little more than a cosmetic: a final touch of lipstick to make a product look more appealing. They are profoundly wrong: and the world is full of case studies to prove them wrong. Applied creativity can be as central, as integral and as functional as any operating system; and should be expected to be so.&#x201d;

It&#x2019;s encouraging to hear an advertising global leader focusing on the same challenges Warlock is trying to solve. The way we see it, the reason that businesses cannot allocate the true value to creativity, derives from the decision maker&#x2019;s lack of ability to quantify and understand it.

At the end of day, creativity is emotional and decision makers are not comfortable relying on emotions in their arsenal of tools. Eventually one will decide to go for it if he &#x201c;feels&#x201d; that it will be successful, and even then he will not be able to logically explain what is his confidence level and how did he get to it.

We believe that the solution lies within the business decision maker&#x2019;s ability to properly attribute the success of campaigns to the creative element&#x2019; and to do it in the same measurable way that digital media activities are managed.

By mapping out the creative DNA of advertising creatives, and attributing campaign performance metrics to the different DNA parts of an ad, the picture becomes clearer and creative decisions will rely on actual data rather than feelings. Whether you&#x2019;re measuring CTR, social engagement, leads or sales, you will now have those KPIs assigned to the DNA parts that drove those results.

A possible outcome of such analysis might let an advertiser know whether he should use humor or emotion to drive stronger results in his next campaign. To find out which user promises work best with either one of those tactics. Can this take us forward? Creative DNA matched with historic campaign data will provide you initial answers to these questions among others, and might become the bridge business and marketing leaders need to mitigate that gap.

7f1f4d73e1d9a858cf20740ffdb37a%26oe%3D54FE3368&amp;size=1357%2C836&amp;fbid=575970472517827&amp;source=9&amp;player_origin=pages" data-gt="&#123;&quot;fbid&quot;:&quot;575970472517827&quot;&#125;" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;"><div class="letterboxedImage photoWrap" style="width:504px;height:310px;"><div class="uiScaledImageContainer scaledImage" style="width: 503px;height: 310px;"><img class="scaledImageFitHeight img" src="https://scontent-b.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/s851x315/10374909_575970472517827_4678482737761226738_n.png?oh=33d6b716c535f979b1c838a3eb3ba03d&amp;oe=550B1161" style="left:0px;" alt="Foto: An Ant or a Cheetah?
What kind of an ad person are you?

The best way to describe the transitions in the ad world today, is to divide it into two main groups.

In the right corner the Cheetahs, The classic ad people dealing with brand marketing and traditional advertising.

In the left corner the Ants, The new ad men and women dealing with digital media and performance based advertising.

But why ants and cheetahs?

The Cheetah is a skilled hunter. Its main strength derived from the ability to hunt the prey at the highest speed in nature, over 100 Kmh. However, this is also its weak spot. Its magnificent leap consumes so much energy that does not leave it enough strength for a second chance. This is why Cheetahs take their time before engaging a pursuit. They spend many hours examining the field knowing they have one chance that separates between life and death.

In contrary, the ant has a different strategy. What it misses in power and speed it compensate in mass and flexibility. The ants go out in a swarm of millions to every possible direction in search for food. When ants find a food source, they create a convoy which breaks it down and passes it back home. Those that don&#x2019;t find anything will get lost and die, but their loss is insignificant compared to the power of the anthill.

The traditional ad man thinks like a cheetah. The brand strategy is built on the creation of one strong idea. Many millions invested in its success and promotion. In case it fails, implications are significant. Millions are lost and pivoting is slow and expensive. That&#x2019;s why all major marketing efforts are preceded by months of planning, research and preparations. Mistakes are not acceptable, there is no 2nd chance.

In contrary, the digital ad people work like an anthill. Millions of ads, mostly not especially smart or creative are sent into the media space. Their production and media testing cost are relatively small. The good ones thrive for months and generate sales and profit to the advertisers, while the under performers are distinguished.

This is how these two species live by each other as if they are in two separate universes. Each with its advantages and disadvantages, considering it to be a given situation.

What if we could merge the benefits of both strategies? Create a new creature, smart powerful and strategic like the Cheetah, and with it pragmatic, efficient, and cost-effective like an Ant?

The new challenge of the advertising world is to combine strategy, thinking and creativity with capacity to quickly adapt in a changing environment.

Isn&#x2019;t it time to start merging those worlds together?

pan></div></div></div><a class="photo photoWidth1 _4dsy" href="/warlockanalytics/photos/a.567291130052428.1073741828.560649510716590/567291043385770/?type=1&amp;relevant_count=1" rel="theater" ajaxify="/warlockanalytics/photos/a.567291130052428.1073741828.560649510716590/567291043385770/?type=1&amp;relevant_count=1&amp;src=https%3A%2F%2Fscontent-a.xx.fbcdn.net%2Fhphotos-xfp1%2Fv%2Ft1.0-9%2F10305054_567291043385770_7190511267536983399_n.png%3Foh%3Db2e52c944fca1713b0f800e33c0b585b%26oe%3D551A8E45&amp;size=493%2C279&amp;fbid=567291043385770&amp;source=9&amp;player_origin=pages" data-gt="&#123;&quot;fbid&quot;:&quot;567291043385770&quot;&#125;" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;"><div class="letterboxedImage photoWrap" style="width:504px;height:279px;"><div class="uiScaledImageContainer scaledImage" style="width: 493px;height: 279px;"><img class="scaledImageFitWidth img" src="https://scontent-a.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/10305054_567291043385770_7190511267536983399_n.png?oh=b2e52c944fca1713b0f800e33c0b585b&amp;oe=551A8E45" alt="Foto: Why does creative need order?
http://www.warlock.pro/why-does-creative-need-order-2

Throughout our careers as advertising professionals we had the opportunity to develop thousands of campaigns for top national and international brands. In most cases (as every sincere adman would agree) the strategy selected for a certain campaign, and the creative delivered, were based on a combination of gut feeling, talent and charisma, yet not on hard data.

Yes, often times we used some form of qualitative or quantitative research before launching a campaign, but those analyses never promised a true indication of the probability of success or failure. A campaign created this way had similar chances to succeed or fail. The reason is that the traditional advertising world did not systematically aggregate any specific data with regards to the creative elements included in an ad message. Therefore, advertisers could not base their decision making on hard data and were ultimately left to rely on their gut feelings.

What&#x2019;s more interesting is that, even in the ad tech industry today, apparently no one aims to base their creative decisions on the data they work hard to accumulate; media decisions &#x2013; yes, but not creative decisions. Why? Because they never think they can isolate and understand the impact of a specific creative element on the success of the overall ad.

This detailed level of creative data, smartly dismantled and incorporated into a big data analytic system that then informs the overall campaign, has the potential to become the Holy Grail for every CMO and CEO. Using a system like that can dramatically increase the success rate of every advertising or marketing campaign, across any media, and significantly reduce the amount of trial and error.

Imagine a system where every message you deliver, whether in an ad, a video, email, etc., was dismantled to its basic ingredients, up to a single word, visual element, concept or technique. Imagine then that each such element was then scored relative to its positive influence on your target audience. Moreover, imagine that your creative team could get immediate feedback for every ad they created that would inform them of what to change in the next ad in order to achieve better results. Imagine a time when the entire advertising industry, both traditional and technological, would stop relying on hunches and gut feelings, and base all of their decisions on hard facts!

Now stop imagining, as this is what Warlock is all about. In our world, a media guy can tell the creative guy exactly what part of the ad is working and what isn&#x2019;t &#x2013; in real time. He can tell him (for example) that, when writing a blog post about advertising, you get better results using a title with a question mark at the end. Why? Because it makes people read what you write&#x2026;down to the last word.

Now tell us what you think, we&#x2019;d love to hear from you&#x2026;

In his latest post on Linkedin (https://www.linkedin.com/today/post/article/20140630133308-237838958-the-scarcity-value-of-creativity) , Sir Martin Sorrell founder &amp; CEO of WPP, complains about the difficulties that companies face in realizing the value of creativity (in advertising and marketing) to their organizations&#x2019; sales and performance.

Quoting from his post: &#x201c;There are still businesses that see creativity as little more than a cosmetic: a final touch of lipstick to make a product look more appealing. They are profoundly wrong: and the world is full of case studies to prove them wrong. Applied creativity can be as central, as integral and as functional as any operating system; and should be expected to be so.&#x201d;

It&#x2019;s encouraging to hear an advertising global leader focusing on the same challenges Warlock is trying to solve. The way we see it, the reason that businesses cannot allocate the true value to creativity, derives from the decision maker&#x2019;s lack of ability to quantify and understand it.

At the end of day, creativity is emotional and decision makers are not comfortable relying on emotions in their arsenal of tools. Eventually one will decide to go for it if he &#x201c;feels&#x201d; that it will be successful, and even then he will not be able to logically explain what is his confidence level and how did he get to it.

We believe that the solution lies within the business decision maker&#x2019;s ability to properly attribute the success of campaigns to the creative element&#x2019; and to do it in the same measurable way that digital media activities are managed.

By mapping out the creative DNA of advertising creatives, and attributing campaign performance metrics to the different DNA parts of an ad, the picture becomes clearer and creative decisions will rely on actual data rather than feelings. Whether you&#x2019;re measuring CTR, social engagement, leads or sales, you will now have those KPIs assigned to the DNA parts that drove those results.

A possible outcome of such analysis might let an advertiser know whether he should use humor or emotion to drive stronger results in his next campaign. To find out which user promises work best with either one of those tactics. Can this take us forward? Creative DNA matched with historic campaign data will provide you initial answers to these questions among others, and might become the bridge business and marketing leaders need to mitigate that gap.

What kind of an ad person are you?

The best way to describe the transitions in the ad world today, is to divide it into two main groups.

In the right corner the Cheetahs, The classic ad people dealing with brand marketing and traditional advertising.

In the left corner the Ants, The new ad men and women dealing with digital media and performance based advertising.

But why ants and cheetahs?

The Cheetah is a skilled hunter. Its main strength derived from the ability to hunt the prey at the highest speed in nature, over 100 Kmh. However, this is also its weak spot. Its magnificent leap consumes so much energy that does not leave it enough strength for a second chance. This is why Cheetahs take their time before engaging a pursuit. They spend many hours examining the field knowing they have one chance that separates between life and death.

In contrary, the ant has a different strategy. What it misses in power and speed it compensate in mass and flexibility. The ants go out in a swarm of millions to every possible direction in search for food. When ants find a food source, they create a convoy which breaks it down and passes it back home. Those that don&#x2019;t find anything will get lost and die, but their loss is insignificant compared to the power of the anthill.

The traditional ad man thinks like a cheetah. The brand strategy is built on the creation of one strong idea. Many millions invested in its success and promotion. In case it fails, implications are significant. Millions are lost and pivoting is slow and expensive. That&#x2019;s why all major marketing efforts are preceded by months of planning, research and preparations. Mistakes are not acceptable, there is no 2nd chance.

In contrary, the digital ad people work like an anthill. Millions of ads, mostly not especially smart or creative are sent into the media space. Their production and media testing cost are relatively small. The good ones thrive for months and generate sales and profit to the advertisers, while the under performers are distinguished.

This is how these two species live by each other as if they are in two separate universes. Each with its advantages and disadvantages, considering it to be a given situation.

What if we could merge the benefits of both strategies? Create a new creature, smart powerful and strategic like the Cheetah, and with it pragmatic, efficient, and cost-effective like an Ant?

The new challenge of the advertising world is to combine strategy, thinking and creativity with capacity to quickly adapt in a changing environment.

Isn&#x2019;t it time to start merging those worlds together?

- See more at: http://www.warlock.pro/an-ant-or-a-cheetah-2/#sthash.aldF1LQm.dpuf" width="259" height="160" /></div></a><a href="/warlockanalytics/photos/pb.560649510716590.-2207520000.1417769674./567291043385770/?type=1" rel="theater" ajaxify="/warlockanalytics/photos/pb.560649510716590.-2207520000.1417769674./567291043385770/?type=1&amp;src=https%3A%2F%2Fscontent-a.xx.fbcdn.net%2Fhphotos-xfp1%2Fv%2Ft1.0-9%2F10305054_567291043385770_7190511267536983399_n.png%3Foh%3Db2e52c944fca1713b0f800e33c0b585b%26oe%3D551A8E45&amp;size=493%2C279&amp;fbid=567291043385770&amp;source=29&amp;player_origin=pages"><div class="_46-h _5v4k" style="width:159px;height:159px;"><img class="_46-i img" src="https://scontent-a.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/p160x160/10305054_567291043385770_7190511267536983399_n.png?oh=f7b0ac6fbc88a51c06fc1e75bfc999ac&amp;oe=54FB427E" style="left:-61px; top:0px;" alt="Why does creative need order?
http://www.warlock.pro/why-does-creative-need-order-2

Throughout our careers as advertising professionals we had the opportunity to develop thousands of campaigns for top national and international brands. In most cases (as every sincere adman would agree) the strategy selected for a certain campaign, and the creative delivered, were based on a combination of gut feeling, talent and charisma, yet not on hard data.

Yes, often times we used some form of qualitative or quantitative research before launching a campaign, but those analyses never promised a true indication of the probability of success or failure. A campaign created this way had similar chances to succeed or fail. The reason is that the traditional advertising world did not systematically aggregate any specific data with regards to the creative elements included in an ad message. Therefore, advertisers could not base their decision making on hard data and were ultimately left to rely on their gut feelings.

What&#x2019;s more interesting is that, even in the ad tech industry today, apparently no one aims to base their creative decisions on the data they work hard to accumulate; media decisions &#x2013; yes, but not creative decisions. Why? Because they never think they can isolate and understand the impact of a specific creative element on the success of the overall ad.

This detailed level of creative data, smartly dismantled and incorporated into a big data analytic system that then informs the overall campaign, has the potential to become the Holy Grail for every CMO and CEO. Using a system like that can dramatically increase the success rate of every advertising or marketing campaign, across any media, and significantly reduce the amount of trial and error.

Imagine a system where every message you deliver, whether in an ad, a video, email, etc., was dismantled to its basic ingredients, up to a single word, visual element, concept or technique. Imagine then that each such element was then scored relative to its positive influence on your target audience. Moreover, imagine that your creative team could get immediate feedback for every ad they created that would inform them of what to change in the next ad in order to achieve better results. Imagine a time when the entire advertising industry, both traditional and technological, would stop relying on hunches and gut feelings, and base all of their decisions on hard facts!

Now stop imagining, as this is what Warlock is all about. In our world, a media guy can tell the creative guy exactly what part of the ad is working and what isn&#x2019;t &#x2013; in real time. He can tell him (for example) that, when writing a blog post about advertising, you get better results using a title with a question mark at the end. Why? Because it makes people read what you write&#x2026;down to the last word.

Now tell us what you think, we&#x2019;d love to hear from you&#x2026;
