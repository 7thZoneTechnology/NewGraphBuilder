his growth, many insurers are looking to improve their fraud defences by reviewing their claims and new business processes and investing in enhanced technologies.<br /> <br /> One key challenge they face is the sheer diversity of fraud. Perpetrators include opportunists who exaggerate claims to get better deals or to cover their excess, as well as deliberate fraudsters and members of organised gangs, who often invent claims or stage accidents in order to make money.<br /> <br /> &gt;See also: 2014 – the year of financial fraud?<br /> <br /> In tackling these fraud cases, the biggest obstacles many insurers face are the failings of their detection systems. Legacy solutions and difficulties integrating data from suppliers and third parties result in incomplete and unreliable data.<br /> <br /> Current data views rarely extend beyond a single customer, so it’s difficult to get a full picture of a claim and spot high-risk relationships.<br /> <br /> A recent Europe-wide survey of insurers, carried out by SAS, revealed shortcomings in the way some insurers are fighting fraud.  <br /> <br /> Only 13% of respondents were making use of a comprehensive range of techniques including business rules, business analytics techniques and advanced analytics. Equally, just 21% monitored their fraud levels in real time.<br /> <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.bigdata4analytics.com%2Fbusiness-articles&amp;h=sAQFm7w8z&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.bigdata4analytics.com\\/business-articles&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.bigdata4analytics.com\\u00252Fbusiness-articles&amp;h=sAQFm7w8z&amp;s=1&quot;);">http://www.bigdata4analytics.com/business-articles</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e about and call attention to. So, looking back at the run that Big Data has experienced over the course of the past four plus years, here is a reflection and a forecast.<br /> <br /> Big Data captured the moment.  Love it or hate it, the term Big Data has resonated. It has been noted here that senior executives have expressed a widespread dislike for the term Big Data, believing it to be unhelpful, insufficiently specific, overblown, or generally devoid of substantive meaning. That being said, Big Data has been the right term for the right topic at the right time, which is why it has resonated both broadly and deeply.<br /> <br /> Let’s be clear that Big Data is not a magic bullet, a surefire path to success, or a breakthrough that all alone addresses a long challenging set of business issues. Big Data is however a “big idea” which has galvanized widespread interest and attention, resonating with a large non-specialist audience. It should be acknowledged as having moved “data” from obscurity to centrality and relevance. Largely because of Big Data, data as a subject area has been transformed from a field for specialists and technologists, to a topic of interest among the general population, from CEOs to casual observers. <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fokt.to%2FK5431R&amp;h=vAQHxF35A&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/okt.to\\/K5431R&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fokt.to\\u00252FK5431R&amp;h=vAQHxF35A&amp;s=1&quot;);">http://okt.to/K5431R</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_548176ded12772249458090&quot;) &#123; CSS.addC ickstart such efforts. Unfortunately, by doing so, those in the retail space are going to miss out on the largest data collection opportunities of the year.<br /> <br /> The budget: it’s a word we all become familiar with long before we embark upon our professional careers. We learn young that not everything we see can be ours. We learn later to balance checkbooks (or whatever the kids are using these days) and then to pay off loans. We understand that a few splurges here and there means ramen for dinner until the next pay day. We are all familiar with not only the idea but the consequences of not sticking to your budget. And yet, it is strict budgets that are preventing so many retailers from implementing a big data solution. In the meantime, the following complaints are commonplace around those very same offices: <br /> <br /> “I have to pull reports from at least three different platforms to get you the correct CTR and attribution metrics.”<br /> “We segment our emails, but based on customer actions, like a purchase or a download, rather than by their individual interests.”<br /> “We know that people buy, but we can’t figure out what good our blog or customer service outlets do, other than knowing we need them and that they contribute somehow to our overall revenue.”<br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fokt.to%2F0f2lRU&amp;h=mAQEdi69Y&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/okt.to\\/0f2lRU&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fokt.to\\u00252F0f2lRU&amp;h=mAQEdi69Y&amp;s=1&quot;);">http://okt.to/0f2lRU</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot v8Ug1Xe9Ic959U-_dRpFpPTJGN_RagSBGgPKNxdXP9wuVsVQzw&amp;s=1&quot;);">Link</a> geteilt.</span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/BigData4Analytics/posts/803125116420612"><abbr title="Dienstag, 25. November 2014 um 02:01" data-utime="1416909670">25. November</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_548176ded20cb1694836866" class="text_exposed_root">Big data: managing the legal and regulatory risks <br /> <br /> In the rush to embrace the opportunities that big data brings, we must not forget history. One characteristic of the dotcom boom (and bust) was that many new Internet businesses did not ad<span class="text_exposed_hide">...</span><span class="text_exposed_show">dress the basics of doing business. For example, many of them found too late to their cost that they had not secured their asset values through appropriate legal protection and intellectual property rights. After all, anyone can set up a website. That meant that funding from private equity and venture capital sources was hard to come by.<br /> <br /> When adopting a new and potentially disruptive technology such as Big Data, just as with any new venture, all the risks need to be identified and managed. That includes securing asset values and addressing the other legal and regulatory risks. As the Information Commissioner recently observed, Big Data is &#039;not a game played by different rules&#039; (The Information Commissioner’s Office, Big Data and Data Protection, 2014). Among other things, a failure to address legal and regulatory risk in relation to Big Data could result in a serious regulatory breach, attracting fines, reputational damage and loss of business. In this article we consider how to identify and manage such risks.<br /> <br /> Big Data consists of large, complex data sets generated from sensors (for example, via the Internet of Things), Internet transactions, mobile payments, email, click streams and other digital interactions. Small and unconnected pieces of data generated from these sources, when amalgamated and subjected to powerful Big Data analytics, can reveal useful information about the user.<br /> <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fokt.to%2FKNFMqX&amp;h=-AQGCD-2m&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/okt.to\\/KNFMqX&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fokt.to\\u00252FKNFMqX&amp;h=-AQGCD-2m&amp;s=1&quot;);">http://okt.to/KNFMqX</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_548176ded20cb1694836866&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div><div class="_5rny"><div class="_1xw clearfix"><a class="shareLink _1y0" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fokt.to%2FKNFMqX&amp;h=RAQEHEWDyAQF3GVtwSjUqRWeycDrx_j7rV63NglQ3vg8u_w&amp;enc=AZOLLK0EWIcJly99zrvrYaO7krTFZajnKyFDui4fm_bTBqhSsomIV1dZ8yfz4PKdYFV1tkGLJLB5a_M7llzj98v6bzXb2x3EZJQNZxKmU-mce8kPe5JQadIdxuyBo45WiH2yiPKOWbiob4UOxm2R7-PnDEKqEY6tPTvMHaoeCK_4Dg&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\ 3BRAAGGDl8ak0TwuHAf8VV8Gp4Y8TAzkpI2zcB8qSwHvFvUWvrq6x86nuzgobfNariOmtjHE-WuRt7FTAaI4LgzZZ9c81t4r9Z0AflHVQ&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/okt.to\\/boyW3X&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fokt.to\\u00252FboyW3X&amp;h=4AQE4D6YeAQGhzibvBx8nmaYnB8IWsP79RZCZer23HQWOrw&amp;enc=AZPap7_RPmVINiNIQJz-DT7hihQSfPxN06nHTDcIQBduYY7JsiAvpoQKHhbjESxEiDRsT3BRAAGGDl8ak0TwuHAf8VV8Gp4Y8TAzkpI2zcB8qSwHvFvUWvrq6x86nuzgobfNariOmtjHE-WuRt7FTAaI4LgzZZ9c81t4r9Z0AflHVQ&amp;s=1&quot;);">Link</a> geteilt.</span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/BigData4Analytics/posts/800614713338319"><abbr title="Donnerstag, 20. November 2014 um 01:47" data-utime="1416476827">20. November</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_548176ded29131978630853" class="text_exposed_root">What Frozen Yogurts Can Teach Us About Big Data Analytics<br /> <br /> <br /> Not too long ago, I used to dread the times when my children would drag me to the frozen yogurt shop about a mile from my house.  Those outings are supposed to be fun, and for the <span class="text_exposed_hide">...</span><span class="text_exposed_show">most part they were, but something about the trips left me grumbling.  Bear with me on this analogy for a moment, since it turns out the reasons behind my discontent have very big implications for the world of big data and analytics.<br /> <br /> My visits to that yogurt franchise left me feeling a bit disenfranchised by the pain of watching the server assemble my yogurt with predefined portions and hefty surcharges for thimble-sized scoops of toppings. This regimented yogurt building experience left me feeling ripped off, and perhaps a bit annoyed.<br /> <br /> Why are my portions always different?” I would ask myself.  “Should crumbled Oreos really cost as much as a Heath Bar?  What about chocolate sprinkles? And how do I decide between a scoop of four Peanut M&amp;M’s, or ten plain M&amp;M’s, when neither portion seems worth the 89-cent charge?” Needless to say, it was not a fun experience and I didn’t visit the shop very often.<br /> <br /> Then an interesting thing happened. About two years ago, three new yogurt shops opened within a quarter mile of the original one. Now, I’m the one dragging my kids to those new shops. That first store is out of business.<br /> <br /> <br /> Giving Customers More Control<br /> <br /> So, what changed? The new yogurt shops have a self-service model that lets me choose and pour my flavors from a large wall of yogurt machines. Then the self-serve toppings bar lets me decide what and how much to put on. At the end, I put my cup on a scale and pay by weight. The price per ounce is standardized, but the value of what’s inside is totally determined and personalized by me. <br /> <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fokt.to%2FboyW3X&amp;h=IAQGhZR3X&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/okt.to\\/boyW3X&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fokt.to\\u00252FboyW3X&amp;h=IAQGhZR3X&amp;s=1&quot;);">http://okt.to/boyW3X</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_ inkshimAsyncLink.swap(this, &quot;http:\\/\\/okt.to\\/3tqdD9&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fokt.to\\u00252F3tqdD9&amp;h=jAQEzcujFAQG4DqdEzZkuj2S9d7hEl5RsnLscfvgweNdEdw&amp;enc=AZOP7WTgdz_Hexom69QtTNhsSSYbfF6PFy72t2PxjYhqL9f8kPSiIWLvNpN2QNFOtJ3n-CkrkvWjm5GsHWdxrkkDE1uFrVPOWigG_ylvWWK-3g2SM79sT-7QlrdD3HolCdAD9y2kNaNuPHf03JkaPtpQ1uQqv8c400tRq8wXDqc-Tw&amp;s=1&quot;);">Link</a> geteilt.</span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/BigData4Analytics/posts/800112596721864"><abbr title="Mittwoch, 19. November 2014 um 01:48" data-utime="1416390491">19. November</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_548176ded2c0e8686761646" class="text_exposed_root">The Internet of Things promises to change industries such as insurance and public utilities. To enjoy the benefits, companies must change how they store and analyze Big Data.<br /> <br /> What do SAS, Cisco, Duke Energy and AT&amp;T have in common? They ar<span class="text_exposed_hide">...</span><span class="text_exposed_show">e all big proponents of the Internet of Things (IoT), also often called the Industrial Internet.<br /> <br /> The central idea behind IoT is that sensors and microchips can be placed anywhere and everywhere to create a collective network that connects devices and generates data. Instead of that data sitting in an information silo where it is accessible to only a few specialists, it becomes part of a Big Data &quot;lake&quot; where it can be analyzed in the context of other information.<br /> <br /> &quot;The Internet of Things means everything will have an IP address,&quot; said Jim Davis, executive vice president and chief marketing officer, SAS.<br /> <br /> He laid out the value proposition for oil rigs which generate eight terabytes of data per day. IoT could open the door to greater productivity and more effective predictive maintenance. If something breaks down, it can lead to millions in losses. By placing sensors on rigs and monitoring them, it is possible to better understand what’s happening and keep the equipment running.<br /> <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fokt.to%2F3tqdD9&amp;h=eAQH9N9yc&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/okt.to\\/3tqdD9&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fokt.to\\u00252F3tqdD9&amp;h=eAQH9N9yc&amp;s=1&quot;);">http://okt.to/3tqdD9</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_548176ded2c0e8686761646&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div><div class="_5rny"><div class="_1xw clearfix"><a class="shareLink _1y0" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fokt.to%2F3tqdD9&amp;h=4AQE4D6YeAQGCXMLVfwOUOeyAmy5T4AYF4UBYfYt0Qi7UDA&amp;enc=AZNR_u0Hg8N9gzzcQ2Fy2-Vly3InEYEawyILGhJV16_CK9h5NA8X79DEvnVXqpVBy15TyOS_t7X4iM9Wy5uBszlDCH0BEqrtljZZr_KBPCoK9Uyo-0BWlukg9rDHqnQcL_tmAZZU4VGGdhrCxPAi0AkivLjSiF-nMEC_K5bHL8UdAA&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/ tle="Montag, 17. November 2014 um 07:22" data-utime="1416237727">17. November</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_548176ded2f334683315421" class="text_exposed_root">US city initiative to share ‘big data’<br /> RAND RAPIDS, Mich. (WOOD) — Governments — even small, local governments — do more than collect taxes and write laws. They gather volumes and volumes of information, much of which is public. Now, the Ci<span class="text_exposed_hide">...</span><span class="text_exposed_show">ty of Grand Rapids is looking at ways to get that information to the people.<br /> <br /> “The city collects a lot of information, and almost all that we collect is accessible by citizens now,” City Manager Greg Sundstrom told 24 Hour News 8.<br /> <br /> The challenge is letting citizens know what’s available.<br /> <br /> “We want to be transparent. We want to publish every document that we have that’s a public document,” Sundstrom said.<br /> <br /> He and other city officials turned to Chicago for ideas on how to do that. The manager and several other community leaders recently went to the Windy City to learn about its mobility efforts, but also picked up some tips about the way Chicago handles so-called “big data.”<br /> <br /> The country’s third-largest city has made its public information more accessible. Entrepreneurs then took the free information and turned it into apps.<br /> <br /> One example: An app to find child care services, based on information from city inspection records.<br /> <br /> “When’s the next bus coming; when’s the next ‘L’ train coming; how can I get a cab? All of those things, apps have been developed But fun doesn&#x2019;t just happen: Our IT models help us track and estimate attendance every hour of every day. Big data lets us anticipate our guests&#x2019; every need.

We gather lots of data&#x2014;for example, what time guests arrive and depart, which rides and shows they visit, when they eat, what they eat, and at which venues. As guests move through our parks, we then use the historical data, applying it in real time, to make our operations not just more efficient, but also more guest-friendly.
