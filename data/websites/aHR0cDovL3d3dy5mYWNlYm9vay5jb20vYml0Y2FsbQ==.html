div class="clearfix mbs pbs _1_m"><a class="_29h _303 _51wa" href="https://www.facebook.com/bitcalm?hc_location=timeline" data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;" tabindex="-1" aria-hidden="true"><img class="_s0 _50c7 _54rt img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpf1/v/t1.0-1/p48x48/10358715_664739190264705_5340024114724131182_n.jpg?oh=156fad8aa4e95e2b000074297523ad1f&amp;oe=55039D82&amp;__gda__=1427861289_3b54226acfcf866854ccf1231684a9c5" alt="" /></a><div class="_3dp _29k"><h5 class="_1_s" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><span class="fcg"><span class="fwb" data-ft="&#123;&quot;tn&quot;:&quot;;&quot;&#125;"><a href="https://www.facebook.com/bitcalm?hc_location=timeline">BitCalm</a></span></span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/bitcalm/posts/739956056076351"><abbr title="Dienstag, 7. Oktober 2014 um 12:38" data-utime="1412710696">7. Oktober</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="_1x1"><div class="userContentWrapper"><div class="_wk"><div id="id_548176bc1505e7f71490825" class="text_exposed_root"><span data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;" class="userContent">According to Symantec’s 2013 Report “Avoiding the Hidden Costs of the Cloud“:<br /> <br /> 47% of enterprises lost data in the cloud and had to restore their information from backups<br /> 37% of SMBs have lost data in the cloud and had to restore their information from backups<br /> 66% of those organizations saw recovery operations fail<br /> According to The Aberdeen Group’s Report “SaaS Data Loss: The Problem You Didn’t Kn<span class="text_exposed_hide">...</span><span class="text_exposed_show">ow You Had”<br /> 32% of companies surveyed lost data from the cloud.<br /> Of these instances,<br /> 47% were due to end-users deleting information<br /> 17% were users overwriting data<br /> 13% were because hackers deleted info<br /> According to the Cloud Security Alliance’s Top 9 Cloud Security Threats in 2013<br /> Data Loss is the #2 reason for data loss (up from #5 in 2010)<br /> According to the Boston Computing Network’s Data Loss Statistics<br /> 60% of companies that lose their data will shut down within 6 months of the disaster<br /> According to CloudBackup’s Facts about Data Loss<br /> 20% of small to medium businesses will suffer a major disaster causing loss of critical data every 5 years. (Source: Richmond House Group)<br /> About 70% of business people have experienced (or will experience) data loss due to accidental deletion, disk or system failure, viruses, fire or some other disaster (Source: Carbonite, an online backup service)<br /> You may notice that some of these stats actually contradict others. It may depend slightly on the number of companies surveyed, but in general, companies are not usually eager to admit they have suffered from these kind of hiccups. Telling the world that you accidentally deleted really important information just does not happen unless one’s hand is forced.<br /> But regardless of whether it is 32% or 47%, up to almost half of companies have lost important business information in one way or the other — and oftentimes it was accidentally deleted.<br /> Protect your business from these threats. If your data is on the cloud, then let Backupify help prevent you from becoming a statistic.<br /> For more information on SaaS Data Loss, check out the Aberdeen Group’s Report: “SaaS Data Loss: The Problem You Didn’t Know You Had”.</span></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(
