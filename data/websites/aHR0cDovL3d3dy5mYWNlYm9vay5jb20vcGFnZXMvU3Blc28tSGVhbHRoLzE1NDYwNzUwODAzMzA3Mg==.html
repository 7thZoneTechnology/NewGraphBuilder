59198_183207858_n.jpg?oh=d8eecb8fb4411d6a47266fe5e166fa7b&amp;oe=55153385&amp;__gda__=1427981166_a877b98496393ab3f8b46ef5bfa737ae" style="left:0px; top:-16px;" alt="SpeSo Founder Introduction:  Jonathan McEuen
