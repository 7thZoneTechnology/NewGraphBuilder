.koreatimes.co.kr\\u00252Fwww\\u00252Fnews\\u00252Fbiz\\u00252F2014\\u00252F01\\u00252F488_149450.html&amp;h=PAQF1sHL-AQGVKuDAC4F1gcPcbUFJuGrH51fqZrpTciPBIw&amp;enc=AZOaSKtqocKt2piW1BBybkTtFX_QYeBTHmrd4UAXWHBBYVC3IDY1QRk2q3s_FnUV3x5CBcM_GO9sZYnztNAMyC68sLuk0Fs3EUdTWzc2ABzUTMApX4zWCnwPA2v_mD9UkJRJVbDmWb-yeMaI3GmGqZSIaWDYIYY7Xx2slABQ-HRvUA&amp;s=1&quot;);">Link</a> geteilt.</span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/Chalettech/posts/644009529004391"><abbr title="Mittwoch, 16. April 2014 um 21:05" data-utime="1397707553">16. April</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_54816e6045ad72c83499640" class="text_exposed_root">Three major credit card firms in Korea were hit by historic data breach in January, with tens of millions of personal information leaked. <br /> <br /> The indictment was made against an official of Korea Credit Bureau, who stole the customer informati<span class="text_exposed_hide">...</span><span class="text_exposed_show">on from the databases of the three firms and sold the data to an advertiser. He was in charge of setting up a fraud detection system for the three card firms and authorised by the firms to access the database. <br /> <br /> A series of information theft cases have been taken place in the local financial sector of Korea. The regulator has ordered card firms to stop collecting “excessive” personal information from customers, to avoid possible misuse of such data.<br /> <br /> ========<br /> Financial sector holding valuable personal information is always the major target of cyber-criminals. For better data protection, we are suggesting the Database Activity Monitoring and Database Auditing solutions. These solutions can monitor multiple database servers, evaluate events in real-time and provide real time alerts when detected anomalous activity. User actions and behaviour can also be tracked and linked according to administrative preferences, to help identify theft and abuse by authorised users.<br /> =========<br /> <br /> News:<br /> <a href="https://www.facebook.com/l.php?u=https%3A%2F%2Fwww.koreatimes.co.kr%2Fwww%2Fnews%2Fbiz%2F2014%2F01%2F488_149450.html&amp;h=bAQFwcIws&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;https:\\/\\/www.koreatimes.co.kr\\/www\\/news\\/biz\\/2014\\/01\\/488_149450.html&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;https:\\/\\/www.facebook.com\\/l.php?u=https\\u00253A\\u00252F\\u00252Fwww.koreatimes.co.kr\\u00252Fwww\\u00252Fnews\\u00252Fbiz\\u00252F2014\\u00252F01\\u00252F488_149450.html&amp;h=bAQFwcIws&amp;s=1&quot;);">https://www.koreatimes.co.kr/www/news/biz/2014/01/488_149450.html</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816e6045ad72c83499640&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div><div class="_5rny"><div class="_1xw clearfix"><a class="shareLink _1y0" href="https://www.facebook.com/l.php?u=https%3A%2F%2Fwww.koreatimes.co.kr%2Fwww%2Fnews%2Fbiz%2F2014%2F01%2F488_149450.html&amp;h=LAQF_dCzNAQHfFxhq6Qh37HKYyV2WTysQv-T1eggQRbYzwQ&amp;enc=AZNdmL5ZvLRwDN5kttNyGqSKqgAX5r0YwaxMwavu3z-oR2klEqcYKyC2qzpVc-CYqFRtUd9dvhxM2WfDULikNDugVZPQRkkVr3iq
