  <script type="text/javascript">

     $(document).ready(function () {
         $('#location').autocomplete('/Employer/Location', {
             dataType: 'json',
             parse: function (data) {

                 var rows = new Array();
                 for (var i = 0; i < data.length; i++) {
                     rows[i] = { data: data[i], value: data[i].Town, result: data[i].Town };
                 }
                 return rows;
             },
             formatItem: function (row) {
                 return row.Town;
             },
             delay: 10,
             autofill: true,
             selectFirst: false,
             highlight: false,
             multiple: false

         });
     });
        
    </script>
