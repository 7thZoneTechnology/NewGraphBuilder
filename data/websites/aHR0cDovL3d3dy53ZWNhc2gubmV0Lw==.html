	  var index = 0;
	    $(document).ready(function () {
		    init();//初始化  
	    	$(".main_visual").hover(function(){
	    		$("#btn_prev,#btn_next").fadeIn()
	    		},function(){
	    		$("#btn_prev,#btn_next").fadeOut()
	    		})
	    	$dragBln = false;
	    	$(".main_image").touchSlider({
	    		flexible : true,
	    		speed : 1000,
	    		btn_prev : $("#btn_prev"),
	    		btn_next : $("#btn_next"),
	    		paging : $(".flicking_con ul li"),
	    		counter : function (e) {
	    			index = e.current - 1;
	    			$(".flicking_con ul li").removeClass("on").eq(e.current-1).addClass("on");
	    		}
	    	});
	    	$(".main_image").bind("mousedown", function() {
	    		$dragBln = false;
	    	})
	    	$(".main_image").bind("dragstart", function() {
	    		$dragBln = true;
	    	})
	    	$(".main_image a").click(function() {
	    		if($dragBln) {
	    			return false;
	    		}
	    	})
	    	timer = setInterval(function() { $("#btn_next").click();}, 3000);
	    	$(".main_visual").hover(function() {
	    		clearInterval(timer);
	    	}, function() {
	    		timer = setInterval(function() { $("#btn_next").click();}, 3000);
	    	});
	    	
	    	$(".flicking_inner ul li").click(function(){
	    		befor();
		    });
	    	$(".main_image").bind("touchstart", function() {
	    		clearInterval(timer);
	    	}).bind("touchend", function() {
	    		timer = setInterval(function() { $("#btn_next").click();}, 4000);
	    	})
			
			function befor(){
	    		if(index == 0){
					init();
			    }else if(index == 1){
			    	page1();
			    }else if(index == 2){
			    	page2();
				}else if(index == 3){
					page3();
				}else if(index == 4){
					page4();
				}else if(index == 5){
					page5();
				}
			}
	    	$("#btn_next").click(function(){
	    		befor();
	    		
		    });
	    	$("#btn_prev").click(function(){
	    		befor();
		    });
	    });

		}
	   	function init(){
	   		page2_hide();
	   		page3_hide();
	   		page4_hide();

	   		
	   		$("#dt1_1").show(1).animate({top:"200px"},1000);
    		$("#dt1_2").show(1).animate({top:"350px"},1300);
    		$("#dt1_3").show(1).animate({top:"500px"},1800);
    		$("#dt1_text").show(1).animate({left:"150px"},1000);
		}
		function page1(){
			page1_hide();
	   		page3_hide();
	   		page4_hide();

    		$("#dt2_text").show(1).animate({left:"150px"},1000);
		}
		function page2(){
			page1_hide();
	   		page2_hide();
	   		page4_hide();

    		$("#dt3_text").show(1).animate({left:"150px"},1000);
		}

			page1_hide();
	   		page2_hide();
	   		page3_hide();

    		$("#dt4_text").show(1).animate({left:"150px"},1000);
		};
		function page4(){
			page1_hide();

	   		page4_hide();

    		$("#dt5_text").show(1).animate({left:"150px"},1000);
		};
