yondata?fref=nf">Crayon</a></span></div></h5><div class="_5pcp"><span><span class="fsm fwn fcg"><a class="_5pcq" href="/crayondata/posts/794213597305817"><abbr title="Sonntag, 30. November 2014 um 22:22" data-utime="1417414970" data-shorten="1" class="_5ptz">30. November um 22:22</abbr></a></span></span> · <span><a data-hover="tooltip" aria-label="Bearbeitungsverlauf anzeigen" class="uiLinkSubtle" ajaxify="/ajax/edits/browser/post/?content_token=794213597305817" rel="dialog" href="#" data-ft="&#123;&quot;tn&quot;:&quot;+E&quot;&#125;" role="button">Bearbeitet</a></span> · <a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _5pcq" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div></div></div></div><div class="_5pbx userContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><p>Organizations face some extreme challenges in India’s current <a class="_58cn" href="https://www.facebook.com/hashtag/bigdata?source=feed_text&amp;story_id=794213597305817" data-ft="&#123;&quot;tn&quot;:&quot;*N&quot;,&quot;type&quot;:104&#125;"><span class="_58cl">‪#‎</span><span class="_58cm">bigdata‬</span></a> market that grows on an exponential rate. The biggest ones are the talent gap — the demand for people with deep analytical skills, and the exponential increase in wages for talented big data professionals. In his latest article published in <a class="profileLink" href="https://www.facebook.com/informationweek">InformationWeek</a>, Crayon Data co-founder <span class="profileLink">Srikant Sastri</span> talks about how Indian companies solve these challenges. <a class="_58cn" href="https://www.facebook.com/hashtag/jobs?source=feed_text&amp;story_id=794213597305817" data-ft="&#123;&quot;tn&quot;:&quot;*N&quot;,&quot;type&quot;:104&#125;"><span class="_58cl">‪#‎</span><span class="_58cm">jobs‬</span></a> <a class="_58cn" href="https://www.facebook.com/hashtag/caree
