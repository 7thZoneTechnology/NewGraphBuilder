ress.com\\/story\\/news\\/local\\/2014\\/11\\/18\\/lake-champlain-chamber-dinner-honors-local-businesses\\/19252085\\/&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.burlingtonfreepress.com\\u00252Fstory\\u00252Fnews\\u00252Flocal\\u00252F2014\\u00252F11\\u00252F18\\u00252Flake-champlain-chamber-dinner-honors-local-businesses\\u00252F19252085\\u00252F&amp;h=1AQH9s0_eAQFzi36xVeFyeq2Y3OY_HHI4xnQC2Szd2bSgVw&amp;enc=AZPwQt2nM-oJVpZlJJ3GXzUc2DJhNWDmh1xN6xE-U0Q33vBxovmjS-V9l5BSGigS8bg5vx-BWmmn19MFGL35NOxfKBeLDeHwtnAlxNrsYYOT5hPHCLf6xOFlLosj4X1Qi0Uwspl_fVERbQDDLFFY1j_MwDY7tNKcB5OtE2BJOnQjeA&amp;s=1&quot;);">Link</a> geteilt.</span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/TakeBridj/posts/1491595161102497"><abbr title="Mittwoch, 19. November 2014 um 10:42" data-utime="1416422579">19. November</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_548171452c8e51d92680299" class="text_exposed_root">Bridj was founded in Vermont, and has an amazing operations group based in Burlington VT. While Boston is our home now, we got our start with the three creators at  <a href="https://www.facebook.com/pages/FreshTracks-Capital/213555012026757" data-hovercard="/ajax/hovercard/page.php?id=213555012026757">FreshTracks Capital</a> (our first investor!) who are truly creating amazing th<span class="text_exposed_hide">...</span><span class="text_exposed_show">ings out of their office in Shelburne Vermont. <br /> <br /> Behind amazing success stories like <a href="https://www.facebook.com/quirky" data-hovercard="/ajax/hovercard/page.php?id=308773998732">Quirky</a>, <a href="https://www.facebook.com/pages/elloco/332869730215368" data-hovercard="/ajax/hovercard/page.php?id=332869730215368">ello.co</a>, <a href="https://www.facebook.com/mophie" data-hovercard="/ajax/hovercard/page.php?id=100231583125">mophie</a>, and <a href="https://www.facebook.com/faradayfestival" data-hovercard="/ajax/hovercard/page.php?id=10150090080420246">FARADAY</a>, FreshTracks is showing what you can do with a little bit of elbow grease, a load of creativity, and a lack of bravado. <br /> <br /> As our new Governor gets settled here in Massachusetts, we need to foster even more of this &quot;cross-border&quot; collaboration with our friends in Vermont, New Hampshire, Rhode Island, and Maine to build GREAT New England businesses built on what makes New England so great, hard work and good ideas.  <br /> <br /> Congratulations Lee, Cairn, and Tim!</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_548171452c8e51d92680299&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div><div class="_5rny"><div class="_1xw clearfix"><a class="shareLink _1y0 _5qjs" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.burlingtonfreepress.com%2Fstory%2Fnews%2Flocal%2F2014%2F11%2F18%2Flake-champlain-chamber-dinner-honors-local-businesses%2F19252085%2F&amp;h=lAQF5EBW8AQEu4uXvNx4QBHik-DKV9q6XlPCfBQPhz6VUsA&amp;enc=AZMQ0hLeeIBH5c1l8XX0yVxWGVRCeWDg2xpa_JYEOkkdBrGzHwgn3SStlgJfaIYxaiY97LEeOHPAifbUrITEFzotNFs0OomnjHkgsGY4P2IyTotA45kCTN33slpRO9yBL2XSN8mMtjR6jNxrEZR9RE1nb4nLgob275NSFs0byzE60A&amp;s=1" targe
