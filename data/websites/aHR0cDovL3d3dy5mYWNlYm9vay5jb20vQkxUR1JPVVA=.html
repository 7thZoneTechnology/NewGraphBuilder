;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _5pcq" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div></div></div></div><div class="_5pbx userContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div id="id_5481730ba05e97025067190" class="text_exposed_root"><p>Amount of Unfair Patent Penalties against Korean Companies Skyrocketing </p><p> Korean companies are paying foreign tech firms hundreds of billions of won in penalties a year due to unfair patent license agreements. Experts point out that the awareness of patent licensing should be raised by means of immediate support.</p><p> “Patent right owners are entitled to audit accounts of the firms in license contracts and to demand various types of penalties through auditing,” said a patent attorn<span class="text_exposed_hide">...</span><span class="text_exposed_show">ey, adding, “Korean enterprises are currently paying excessive royalties due to unfair license contracts.”</span></p><div class="text_exposed_show"><p> This is because small firms, which lack bargaining power and experience, tend to pay insufficient heed during the signing of such agreements. In contrast, foreign entities in possession of essential patents and original technologies abuse their dominant position more often than not. The examples include the conclusion of a license contract including overseas patents by a company not engaged in overseas business and failure to note the retroactive implementation of a license contract, both of which lead to exorbitant royalties.</p><p> When such a license contract is concluded, regular auditing is conducted to impose royalties. Payment of excessive royalties and disclosure of business information are forced during the course as the case may be. In extreme cases, the contract is signed without any knowledge as to which patents are to be included in the licensing object.</p><p> - See more at: <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.businesskorea.co.kr%2Farticle%2F6041%2Funfair-patent-penalties-amount-unfair-patent-penalties-against-korean-companies%23sthash.ZF7cleTI.dpuf&amp;h=SAQEgjP3a&amp;enc=AZO1dBoepj7e5w-47SPTeRHz5LbO3rSLttwomLxzlRpFlWpM_wJ_Otlt50p5JSp-iURkKACoQz3XY0khjScbwnMmxJ9i1OmENe8zDi_YTyTwHftfGMFjQFnC-xxjO7FJGv7nmX3tl6h_fMOzYdsRYLDYq1FlakLbYzIb-_49oZfjkw&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.businesskorea.co.kr\\/article\\/6041\\/unfair-patent-penalties-amount-unfair-patent-penalties-against-korean-companies#sthash.ZF7cleTI.dpuf&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.businesskorea.co.kr\\u00252Farticle\\u00252F6041\\u00252Funfair-patent-penalties-amount-unfair-patent-penalties-against-korean-companies\\u002523sthash.ZF7cleTI.dpuf&amp;h=SAQEgjP3a&amp;enc=AZO1dBoepj7e5w-47SPTeRHz5LbO3rSLttwomLxzlRpFlWpM_wJ_Otlt50p5JSp-iURkKACoQz3XY0khjScbwnMmxJ9i1OmENe8zDi_YTyTwHftfGMFjQFnC-xxjO7FJGv7nmX3tl6h_fMOzYdsRYLDYq1FlakLbYzIb-_49oZfjkw&amp;s=1&quot;);">http://www.businesskorea.co.kr/…/unfair-patent-penalties-am…</a></p></div><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_5481730ba05e97025067190&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></div><div><div data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="mtm"><div class="_6m2 _1zpr clearfix _dcs _4_w4 _59ap _2ec0" id="u_ps_0_0_1t" data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="clearfix _2r3x"><div class="lflo  data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;"><img class="_s0 _5xib _5sq7 _rw img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpf1/v/t1.0-1/c8.0.50.50/p50x50/10464355_518331731601247_2476015992614915254_n.jpg?oh=8d15cc515db6e3fabaa70fc925ecb0cd&amp;oe=550D4346&amp;__gda__=1425997331_3960446b5c48ba594c86259babfd88d2" alt="" /></a><div class="_3dp _29k"><div><div class="_6a"><div class="_6a _6b" style="height:40px"></div><div class="_6a _6b"><h5 class="_5pbw _11dd" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><div class="fwn fcg"><span class="fwb fcg" data-ft="&#123;&quot;tn&quot;:&quot;k&quot;&#125;"><a href="https://www.facebook.com/BLTGROUP?fref=nf">BLT - Patent, Trademark &amp; Korea Business</a></span></div></h5><div class="_5pcp"><span><span class="fsm fwn fcg"><a class="_5pcq" href="/BLTGROUP/posts/540518922715861"><abbr title="Donnerstag, 4. September 2014 um 18:21" data-utime="1409880084" data-shorten="1" class="_5ptz">4. September</abbr></a></span></span> · <a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _5pcq" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div></div></div></div><div class="_5pbx userContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div id="id_5481730ba0c932d09120994" class="text_exposed_root"><p>Suven Life secures product patents from South Korea, China and Canada</p><p> Hyderabad-based bio-pharmaceutical company Suven Life Sciences Limited has secured one product patent each from South Korea, China and Canada corresponding to the new chemical entities (NCEs) for the treatment of disorders associated with neurodegenerative diseases.</p><p> These patents are valid through 2029 and 2031.</p><span class="text_exposed_hide">...</span><div class="text_exposed_show"><p> The granted patents include the class of selective 5-HT compounds discovered by Suven and are being developed as therapeutic agents. They are useful in the treatment of cognitive impairment associated with neurodegenerative disorders like Alzheimer&#039;s disease, attention deficient hyperactivity disorder (ADHD), Huntington&#039;s disease, Parkinson and schizophrenia.</p><p> &quot;We are very pleased by the grant of these patents to Suven for our pipeline of molecules in CNS arena that are being developed for cognitive disorders with high unmet medical need with huge market potential globally&quot;, Suven chief executive officer, Venkat Jasti, said in a statement.</p><p> With these new patents, Suven has a total of 14 granted patents each from South Korea and China and 16 patents from Canada.</p><p> The company stated that the patents are its exclusive intellectual property and are achieved through the internal discovery research efforts. Products out of these inventions may be out-licensed at various phases of clinical development like at Phase-I or Phase-II.</p></div><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_5481730ba0c932d09120994&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></div><div><div data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="mtm"><div class="_6m2 _1zpr clearfix _dcs _4_w4 _5cwb" id="u_ps_0_0_n" data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="clearfix _2r3x"><div class="lfloat _ohe"><span><div class="_6ks"><a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.business-standard.com%2Farticle%2Fcompanies%2Fsuven-life-secures-product-patents-from-south-korea-china-and-canada-114090300328_1.html&amp;h=QAQG ar hinterlassen" rel="dialog" ajaxify="/ajax/timeline/sign_up_dialog/?page_id=349677685133320&amp;next=https%3A%2F%2Fwww.facebook.com%2FBLTGROUP%2Fposts%2F529129647188122" href="https://www.facebook.com/r.php?fbpage_id=349677685133320&amp;r=111">Kommentieren</a> · <a class="share_action_link" href="/ajax/sharer/?s=11&amp;appid=2392950137&amp;p%5B0%5D=792382957479912&amp;share_source_type=unknown&amp;id=792382957479912" rel="dialog" data-ft="&#123;&quot;tn&quot;:&quot;J&quot;,&quot;type&quot;:25&#125;" title="Schicke das an Freunde oder poste es in deiner Chronik." role="button">Teilen</a> · <a class="uiBlingBox feedbackBling" data-ft="&#123;&quot;tn&quot;:&quot;O&quot;&#125;" title="Kommentare und &#x201e;Gef&#xe4;llt mir&#x201c;-Angaben anzeigen/verbergen" onclick="var form = Parent.byTag(this, &quot;form&quot;);CSS.toggleClass(form, &quot;collapsed_comments&quot;);CSS.toggleClass(form, &quot;hidden_add_comment&quot;);"><i class="img sp_QjHiR7u4DTE sx_97943e"></i><span class="text">1</span></a></div></div><div class="uiUfi UFIContainer _5pc9 _5vsj _5v9k" id="u_ps_0_0_2s"></div></form></div></div></div><div class="_4-u2 mbm _5jmm _5pat _5v3q" data-ft="&#123;&quot;fbfeed_location&quot;:36&#125;" data-time="1407802412" id="u_ps_0_0_o"><div class="userContentWrapper _5pcr _3ccb" data-gt="&#123;&quot;type&quot;:&quot;click2canvas&quot;,&quot;fbsource&quot;:703,&quot;ref&quot;:&quot;nf_generic&quot;&#125;"><div class="_4r_y"><div class="_6a uiPopover _5pbi _5puc _5v56 _b1e" id="u_ps_0_0_p"><a class="_5pbj _p" aria-label="Meldungsoptionen" href="#" aria-haspopup="true" aria-expanded="false" rel="toggle" role="button" id="u_ps_0_0_q"></a></div></div><div class="clearfix _5x46"><a class="_5pb8 _5v9u _29h _303" href="https://www.facebook.com/BLTGROUP" aria-hidden="true" tabindex="-1" data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;"><img class="_s0 _5xib _5sq7 _rw img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpf1/v/t1.0-1/c8.0.50.50/p50x50/10464355_518331731601247_2476015992614915254_n.jpg?oh=8d15cc515db6e3fabaa70fc925ecb0cd&amp;oe=550D4346&amp;__gda__=1425997331_3960446b5c48ba594c86259babfd88d2" alt="" /></a><div class="_3dp _29k"><div><div class="_6a"><div class="_6a _6b" style="height:40px"></div><div class="_6a _6b"><h5 class="_5pbw _11dd" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><div class="fwn fcg"><span class="fwb fcg" data-ft="&#123;&quot;tn&quot;:&quot;k&quot;&#125;"><a href="https://www.facebook.com/BLTGROUP?fref=nf">BLT - Patent, Trademark &amp; Korea Business</a></span></div></h5><div class="_5pcp"><span><span class="fsm fwn fcg"><a class="_5pcq" href="/BLTGROUP/posts/528677933899960"><abbr title="Montag, 11. August 2014 um 17:13" data-utime="1407802412" data-shorten="1" class="_5ptz">11. August</abbr></a></span></span> · <a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _5pcq" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div></div></div></div><div class="_5pbx userContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div id="id_5481730ba19136308589276" class="text_exposed_root"><p>Microsoft Says It Is Suing Samsung Over Smartphone-Patent Contract</p><p> <br /> Microsoft Corp. sued Samsung 005930.SE +1.60%  Electronics Co., claiming its Korean rival violated a patent-licensing contract.</p><span class="text_exposed_hide">...</span><div class="text_exposed_show"><p> The dispute involves technology included in Android, Google Inc. GOOGL -0.12%  &#039;s operating system for mobile phones and tablets. Samsung is the leading maker of Android devices.</p><p> Microsoft holds patents on technologies it says are included in Android, such as methods for displaying multiple windows in a Web browser. The Redmond, Wash., company has struck patent cross-licensing agreements with several Android-device makers including Samsung and HTC Corp. Microsoft also on occasion has sued some Android device makers for allegedly infringing on its patents.</p><p> Under a 2011 deal, Samsung pays Microsoft an undisclosed amount for each Android phone and tablet it sells. Nomura Securities analyst Rick Sherlund last year estimated Microsoft collects roughly $2 billion annually from patent fees on Android devices.</p><p> In a complaint filed in U.S. District Court in Manhattan, Microsoft said Samsung failed to make a recent royalty payment on time, and then refused to pay interest on its late payment. Samsung has said Microsoft&#039;s April purchase of Nokia Corp.&#039;s NOK1V.HE +1.75%  mobile-devices business violated terms of the companies&#039; licensing contract and another business agreement, according to Microsoft&#039;s court filing.</p><p> &quot;After becoming the leading player in the world-wide smartphone market, Samsung decided late last year to stop complying with its agreement with Microsoft,&quot; David Howard, a Microsoft deputy general counsel, wrote in a blog post Friday.</p><p> &quot;We will review the complaint in detail and determine appropriate measures in response,&quot; a Samsung spokeswoman said Friday.</p><p> Patent disputes have become a fixture of the smartphone age, and they have spilled repeatedly into court including tussles between Samsung and Apple Inc. AAPL +0.20% The Microsoft lawsuit shows intellectual property remains a flash point for wars among technology giants.</p><p> The filing also highlights the secretive nature of patent negotiations. The public version of Microsoft&#039;s complaint is heavily redacted, including portions that appear to disclose the amount of patent royalty fees Samsung pays Microsoft, the method of calculating the fee and the length of the patent-licensing contract.</p><p> Microsoft is asking a judge to enforce the terms of the 2011 contract, and declare that the Nokia acquisition doesn&#039;t invalidate the companies&#039; licensing agreement.</p><p> Samsung is an important Microsoft partner, as well as a rival. Samsung makes personal computers running Microsoft&#039;s Windows operating system, and it sells smartphones with Microsoft&#039;s Windows Phone software.</p></div><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_5481730ba19136308589276&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></div><div><div data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="mtm"><div class="_6m2 _1zpr clearfix _dcs _4_w4 _59ap _2ec0" id="u_ps_0_0_r" data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="clearfix _2r3x"><div class="lfloat _ohe"><span><div class="_6ks"><a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fonline.wsj.com%2Farticles%2Fmicrosoft-says-it-is-suing-samsung-over-smartphone-patent-contract-1406928893&amp;h=gAQFzS-bk&amp;enc=AZPgMsAEwRqAu2hiNSyqMaecUZJnbd_ykZ8ZDxzQs6dZmjKpRLqumt3FLnf8UTUQPgLNIRX8cVuVECRYHLr_Nk9i1txSqpVLvhFRZEXChLToBCk6HJGykzMBb3PPSfw8S2kSMSitgESCkgGNHI7Ok7TjYMJN3C4u18B3tgmKzBf-Qg&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/online.wsj.com\\/articles\\/microsoft-says-it-is-suing-samsung-over-smartphone-patent-contract-1406928893&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fonline.wsj.com\\u00252Farticles\\u00252Fmicrosoft-says-it-is-suing-samsung-over-smartphone-patent-contract-1406928893&amp;h=gAQFzS-bk&amp;enc=AZPgMsAEwRqAu2hiNSyqMaecUZJnbd_ykZ8ZDxzQs6dZmjKpRLqumt3FLnf8UTUQPgLNIRX8cVuVECRYHLr_Nk9i1txSqpVLvhFRZEXChLToBCk6HJGykzMBb3PPSfw8S2kSMSitgESCkgGNHI7Ok7TjYMJN3C4  two companies outside the United States,&quot; the companies said in a joint statement. &quot;This agreement does not involve any licensing arrangements, and the companies are continuing to pursue the existing cases in U.S. courts.&quot;</p></div><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_5481730ba1f9f2890010570&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></div><div><div data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="mtm"><div class="_6m2 _1zpr clearfix _dcs _4_w4 _5cwb" id="u_ps_0_0_v" data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="clearfix _2r3x"><div class="lfloat _ohe"><span><div class="_6ks"><a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fonline.wsj.com%2Farticles%2Fapple-samsung-call-patent-truce-outside-u-s-1407291456&amp;h=vAQFd_D_3&amp;enc=AZMOhZx8OQGqFP3ovSs6L47MM3qT3H5a-2YbXnY7b2VaGjIGasoK04hA4DCAwoFeQzmri4ietNQbQMEGfUIODcR82jAjhSh6TNV4zWtxpfokS-i_w2ZZPl52K5IA_X3Rby1xFHHpKE2CO37hlt46L6wNRYvNZ2YCZ2KDQwrXnEGTnA&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/online.wsj.com\\/articles\\/apple-samsung-call-patent-truce-outside-u-s-1407291456&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fonline.wsj.com\\u00252Farticles\\u00252Fapple-samsung-call-patent-truce-outside-u-s-1407291456&amp;h=vAQFd_D_3&amp;enc=AZMOhZx8OQGqFP3ovSs6L47MM3qT3H5a-2YbXnY7b2VaGjIGasoK04hA4DCAwoFeQzmri4ietNQbQMEGfUIODcR82jAjhSh6TNV4zWtxpfokS-i_w2ZZPl52K5IA_X3Rby1xFHHpKE2CO37hlt46L6wNRYvNZ2YCZ2KDQwrXnE wn fcg"><span class="fwb fcg" data-ft="&#123;&quot;tn&quot;:&quot;k&quot;&#125;"><a href="https://www.facebook.com/BLTGROUP?fref=nf">BLT - Patent, Trademark &amp; Korea Business</a></span></div></h5><div class="_5pcp"><span><span class="fsm fwn fcg"><a class="_5pcq" href="/BLTGROUP/posts/525969314170822"><abbr title="Montag, 4. August 2014 um 19:44" data-utime="1407206664" data-shorten="1" class="_5ptz">4. August</abbr></a></span></span> · <a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _5pcq" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div></div></div></div><div class="_5pbx userContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div id="id_5481730ba23667a46143091" class="text_exposed_root"><p>Microsoft Sues Samsung Over Smartphone Patent Licensing Deal</p><p> <br /> Microsoft Corp. sued Samsung Electronics Co., claiming the South Korean smartphone maker breached a 2011 agreement to share patents.<br /> Under the agreement, the two companies cross-licensed patents for each other’s products. Microsoft, the world’s biggest software maker, got royalties from Samsung for phones and tablets that use some of the U.S. company’s patented technology. The two companies said they would work tog<span class="text_exposed_hide">...</span><span class="text_exposed_show">ether to develop and market Windows Phone, Microsoft’s mobile software.</span></p><div class="text_exposed_show"><p> The software giant claimed, in a heavily redacted complaint filed today in Manhattan federal court, that Samsung is using Microsoft’s April acquisition of Nokia Oyj’s phone business as an excuse to stop complying with the contract.</p><p> Microsoft said Samsung failed to make a royalty payment on time and refused to pay interest on the late payment. The Redmond, Washington-based company claimed Samsung is threatening to breach the license agreement again because of the Nokia acquisition.</p><p> “We don’t take lightly filing a legal action, especially against a company with which we’ve enjoyed a long and productive partnership,” David Howard, Microsoft’s deputy general counsel, said Friday in a company blog. “After spending months trying to resolve our disagreement, Samsung has made clear in a series of letters and discussions that we have a fundamental disagreement as to the meaning of our contract.”</p><p> Nokia Business</p><p> Microsoft is seeking undisclosed damages and a declaration by the court that its addition of the Nokia phone business doesn’t affect the 2011 agreement with Samsung, which is also locked in a patent battle with iPhone maker Apple Inc.</p><p> “We will review the complaint in detail and determine appropriate measures in response,” Adam Yates, a spokesman for Suwon, South Korea-based Samsung, said in an e-mailed statement.</p><p> The case is Microsoft Corp. v. Samsung Electronics Co., 14- cv-06039, U.S. District Court, Southern District of New York (Manhattan).<br /> </p></div><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_5481730ba23667a46143091&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></div><div><div data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="mtm"><div class="_6m2 _1zpr clearfix _dcs _4_w4 _5cwb" id="u_ps_0_0_z" data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="clearfix _2r3x"><div class="lfloat _ohe"><span><div class="_6ks"><a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.moneynews.com%2Fcompanies%2Fmicrosoft-samsung-smartphone-pate osts%2F524112411023179" href="https://www.facebook.com/r.php?fbpage_id=349677685133320&amp;r=111">Gefällt mir</a> · <a class="comment_link" title="Einen Kommentar hinterlassen" rel="dialog" ajaxify="/ajax/timeline/sign_up_dialog/?page_id=349677685133320&amp;next=https%3A%2F%2Fwww.facebook.com%2FBLTGROUP%2Fposts%2F524112411023179" href="https://www.facebook.com/r.php?fbpage_id=349677685133320&amp;r=111">Kommentieren</a> · <a class="share_action_link" href="/ajax/sharer/?s=99&amp;appid=2309869772&amp;p%5B0%5D=349677685133320&amp;p%5B1%5D=524112411023179&amp;share_source_type=unknown&amp;id=226547524203272%3A524112411023179" rel="dialog" data-ft="&#123;&quot;tn&quot;:&quot;J&quot;,&quot;type&quot;:25&#125;" title="Schicke das an Freunde oder poste es in deiner Chronik." role="button">Teilen</a></div></div><div class="uiUfi UFIContainer _5pc9 _5vsj _5v9k" id="u_ps_0_0_3m"></div></form></div></div></div><div class="_4-u2 mbm _5jmm _5pat _5v3q" data-ft="&#123;&quot;fbfeed_location&quot;:36&#125;" data-time="1406592200" id="u_ps_0_0_1y"><div class="userContentWrapper _5pcr _3ccb" data-gt="&#123;&quot;type&quot;:&quot;click2canvas&quot;,&quot;fbsource&quot;:703,&quot;ref&quot;:&quot;nf_generic&quot;&#125;"><div class="_4r_y"><div class="_6a uiPopover _5pbi _5puc _5v56 _b1e" id="u_ps_0_0_1z"><a class="_5pbj _p" aria-label="Meldungsoptionen" href="#" aria-haspopup="true" aria-expanded="false" rel="toggle" role="button" id="u_ps_0_0_20"></a></div></div><div class="clearfix _5x46"><a class="_5pb8 _5v9u _29h _303" href="https://www.facebook.com/BLTGROUP" aria-hidden="true" tabindex="-1" data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;"><img class="_s0 _5xib _5sq7 _rw img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpf1/v/t1.0-1/c8.0.50.50/p50x50/10464355_518331731601247_2476015992614915254_n.jpg?oh=8d15cc515db6e3fabaa70fc925ecb0cd&amp;oe=550D4346&amp;__gda__=1425997331_3960446b5c48ba594c86259babfd88d2" alt="" /></a><div class="_3dp _29k"><div><div class="_6a"><div class="_6a _6b" style="height:40px"></div><div class="_6a _6b"><h5 class="_5pbw _11dd" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><div class="fwn fcg"><span class="fwb fcg" data-ft="&#123;&quot;tn&quot;:&quot;k&quot;&#125;"><a href="https://www.facebook.com/BLTGROUP?fref=nf">BLT - Patent, Trademark &amp; Korea Business</a></span></div></h5><div class="_5pcp"><span><span class="fsm fwn fcg"><a class="_5pcq" href="/BLTGROUP/posts/523336257767461"><abbr title="Montag, 28. Juli 2014 um 17:03" data-utime="1406592200" data-shorten="1" class="_5ptz">28. Juli</abbr></a></span></span> · <a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _5pcq" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div></div></div></div><div class="_5pbx userContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div id="id_5481730ba2fd89761046991" class="text_exposed_root"><p>Nokia Dumping Patent Offensives on Samsung, LG</p><p> Concerns that Nokia will attack Korean handset makers as a Non-Practicing Entity (NPE), or patent troll, are about to become a reality. As the Korea Fair Trade Commission (FTC) is examining the effects of the merger between Nokia and Microsoft, its results are drawing a lot of attention.</p><p> “As far as I know, Nokia has recently been demanding that Samsung and LG Electronics pay a large amount of patent fees,” remarked a source famil<span class="text_exposed_hide">...</span><span class="text_exposed_show">iar with intellectual property rights in Korea on July 27. An official at Samsung Electronics echoed the same sentiments by saying, “Nokia demanded a large sum of patent royalties. So, we are now negotiating with the company in the US.”</span></p><div class="text_exposed_show"><p> Many predicted that that Nokia would turn itself into an NPE when the Finnish smartphone maker sold its handset unit to Microsoft. The Redmond-based software company decided to acquire Nokia&#039;s mobile phone business for US$7.2 billion in September of last year. At that time, Microsoft let the Finnish firm have and use its patents related to smartphones over the next 10 years. Due to the M&amp;A deal, Nokia can freely exercise its patent rights without manufacturing mobile phones.</p><p> In fact, the mobile phone industry has raised concerns that Nokia would be transformed into a NPE. Usually handset makers reduced the burden of patent fees by signing broad cross-licensing deals. However, since the Finland-based firm no longer manufactures cell phones, it can only demand payment for its patents.</p><p> Most of Nokia&#039;s patents are standard-essential patents (SEPs), and thus it is said to be difficult to avoid Nokia&#039;s demand. As a result, local companies are adopting a strategy that lowers patent fees as much as possible through negotiations rather than lawsuits. A Samsung associate explained, “Nokia&#039;s patents are difficult to avoid, since most of them are utility patents or SEPs.”</p><p> The Finnish company reportedly demanded that smartphone vendors abroad pay high patent fees as well. According to overseas media outlets, Nokia asked a smartphone vendor in China to pay as much as 20 times greater patent fees. Owing to growing concerns that Nokia will exercise its patent rights more and more, the Chinese government approved the M&amp;A transaction under the condition that Microsoft not ban Android device makers in the country from selling phones, even if they infringe on Microsoft&#039;s SEPs. It was also agreed that after the merger, the software giant will not raise licensing fees, and will also maintain similar terms for its standards-setting patents.</p><p> The local electronics industry expressed its concerns to the Korea Fair Trade Commission (FTC) over potential higher patent fees from the deal. The industry is demanding that the FTC approve Microsoft&#039;s purchase of Nokia by imposing stricter conditions on the Finnish handset maker. The country’s anti-trust regulator is still reviewing the deal. </p><p> - See more at: <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.businesskorea.co.kr%2Farticle%2F5625%2Ftrue-colors-nokia-dumping-patent-offensives-samsung-lg%23sthash.TdmCtHrv.dpuf&amp;h=WAQH2aBD-&amp;enc=AZN9BbGTQvPxvcFI2U1Z0MAaycp9Jq0h89-tsK-2Yqm-OKUHlY7Q54j4FcLvkAfp403um9_3tVsPjMHLqfWkYHftRWMTUtNC4RA2ugIkf8ZYVMSqUOXXk27S0Xs8Lg2KCO4liGJggsqXcKJR7aX5zPG1TQ7ld75CsSBcGLHKOPRB_w&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.businesskorea.co.kr\\/article\\/5625\\/true-colors-nokia-dumping-patent-offensives-samsung-lg#sthash.TdmCtHrv.dpuf&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.businesskorea.co.kr\\u00252Farticle\\u00252F5625\\u00252Ftrue-colors-nokia-dumping-patent-offensives-samsung-lg\\u002523sthash.TdmCtHrv.dpuf&amp;h=WAQH2aBD-&amp;enc=AZN9BbGTQvPxvcFI2U1Z0MAaycp9Jq0h89-tsK-2Yqm-OKUHlY7Q54j4FcLvkAfp403um9_3tVsPjMHLqfWkYHftRWMTUtNC4RA2ugIkf8ZYVMSqUOXXk27S0Xs8Lg2KCO4liGJggsqXcKJR7aX5zPG1TQ7ld75CsSBcGLHKOPRB_w&amp;s=1&quot;);">http://www.businesskorea.co.kr/…/true-colors-nokia-dumping-…</a></p></div><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_5481730ba2fd89761046991&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></div><div><div data-ft="&#123;&quot;tn&quot;:&quot;H&quot;&#125;"><div class="mtm"><div class="_6m2 _1zpr clearfix _dcs _4_w4 _59ap _2ec0" id="u_ps_0_0_21" data-ft="&#123;&qu
