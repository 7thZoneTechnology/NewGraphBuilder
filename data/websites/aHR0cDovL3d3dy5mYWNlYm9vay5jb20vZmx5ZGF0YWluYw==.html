oading&quot;, and &quot;data analysis&quot; using real world solutions and demos. ※Unfortunately, the article is written in Japanese only.<br /> <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fbit.ly%2F1jvM79A&amp;h=AAQESuBEd&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/bit.ly\\/1jvM79A&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fbit.ly\\u00252F1jvM79A&amp;h=AAQESuBEd&amp;s=1&quot;);">http://bit.ly/1jvM79A</a> <br /> </span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816cd5105490a70732584&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div><div class="_5rny"><div class="_1xw clearfix"><a class="shareLink _1y0 _5qjs" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fbit.ly%2F1jvM79A&amp;h=QAQGGD4kGAQEaUQSXuy2QXUfqS_Hq-8j0c5KUmMQDiho7gg&amp;enc=AZO7CfnH78df2r6WmdpNo3lbMurrqqvstpDG1qm4m-HUBJe-r9aFDlfWZ_sxOTezS1Z5F24yoEOssa8qB2pIU_0htxn6Ww8_aSmQ-hsvWeULwQtweL3Fa9dKEM6woZXIBCrgzxxMlGAq6yI3zAhoQ2BX7AhKdaqadp6dESFKABiB6Q&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/bit.ly\\/1jvM79A&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fbit.ly\\u00252F1jvM79A&amp;h=QAQGGD4kGAQEaUQSXuy2QXUfqS_Hq-8j0c5KUmMQDiho7gg&amp;enc=AZO7CfnH78df2r6WmdpNo3lbMurrqqvstpDG1qm4m-HUBJe-r9aFDlfWZ_sxOTezS1Z5F24yoEOssa8qB2pIU_0htxn6Ww8_aSmQ-hsvWeULwQtweL3Fa9dKEM6woZXIBCrgzxxMlGAq6yI3zAhoQ2BX #123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_54816cd510fbd3d92579468" class="text_exposed_root">【cloudpackとのパートナー契約締結のお知らせ】<br /> <br /> この度FlyDataは、7月3日にアイレット株式会社cloudpack事業部とパートナー契約を締結致しました。cloudpackにはFlyDataの国内販売における販売・インテグレーション・サポートをご支援いただきます。<br /> <br /> また、FlyData のデータサーバをお客様のAWS環境内に構築することで、エンタープライズ分野の要件に沿った形でFlyData環境を運用可能な「bigdatapack for FlyData」の提<span class="text_exposed_hide">...</span><span class="text_exposed_show">供も同時に開始いたします。<br /> <br /> 「bigdatapack for FlyData」を用いることで、すでにお使いのプライベートなAWS環境においてIP-sec VPN接続やAWS Direct Connect接続を利用した、よりセキュアで一貫性のあるFlyData環境がご利用できます。<br /> <br /> cloudpackはユーザー企業のビッグデータ分野における課題解決のプロフェッショナル企業として、またFlyDataはデータ統合ソリューションの先進企業として、それぞれの強みを組み合わせることで、サービスの更なる品質向上に取り組んでまいりますので、今後ともどうぞよろしくお願いいたします。<br /> <br /> 本件に関する詳細：<a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fbit.ly%2F1moDSg8&amp;h=OAQHlfpxW&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/bit.ly\\/1moDSg8&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fbit.ly\\u00252F1moDSg8&amp;h=OAQHlfpxW&amp;s=1&quot;);">http://bit.ly/1moDSg8</a><br /> <br /> <a href="https://www.facebook.com/cloudpack.jp" data-hovercard="/ajax/hovercard/page.php?id=158423880867751">cloudpack（クラウドパック）</a></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816cd510fbd3d92579468&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div><div class="_5rny"><div class="_1xw clearfix">
