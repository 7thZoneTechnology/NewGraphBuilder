사의 말씀을 드립니다.<br /> <br /> 보다 상세한 설명회 현장을 확인하시려면 아래 블로그를 참고해주세요. 당일 발표드린 자료도 아래에서 다운받으실 수 있습니다.<br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fblog.recopick.com%2F64&amp;h=hAQE1yoq7&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/blog.recopick.com\\/64&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fblog.recopick.com\\u00252F64&amp;h=hAQE1yoq7&amp;s=1&quot;);">http://blog.recopick.com/64</a><br /> <br /> 곧 더 좋은 컨텐츠로 다음 설명회에서 인사드리겠습니다.<br /> 앞으로도 조금씩 성장하는 RecoPick의 모습을 기대해주세요! </span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816c51e31f48947986896&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div><div class="_5rny"><div class="_1xw clearfix"><a class="shareLink _1y0" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fblog.recopick.com%2F64&amp;h=aAQHBWWyoAQFrIk-CTxo_aIVuj4UDt8mvTChMOpfxQae3rQ&amp;enc=AZMHYt0ydHD2wQEfGRKQ4s_7uZhn4kSgcL7A0XDWjcB9-cxMrJvA_51srjKgn1T0g4ccmJpSeKHvcgw-jXlHcFQ4_VzzTTyL2UQnb0R6PLREUyKGVycVQvbXZ1cpqJ-92oC2Bz2SNq9dm-bLp9DgZ3Ij-1o5hLimDtpEGKSr2Rix_g&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/blog.recopick.com\\/64&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fblog.recopick.com\\u00252F64&amp;h=aAQHBWWyoAQFrIk-CTxo_aIVuj4UDt8mvTChMOpfxQae3rQ&amp;enc=AZMHYt0ydHD2wQEfGRKQ4s_7uZhn4kSgcL7A0XDWjcB9-cxMrJvA_51srjKgn1T0g4ccmJpSeKHvcgw-jXlHcFQ4 <span class="fcg"><span class="fwb" data-ft="&#123;&quot;tn&quot;:&quot;;&quot;&#125;"><a href="https://www.facebook.com/recopick?hc_location=timeline">RecoPick</a></span></span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/recopick/posts/1518604788358548"><abbr title="Sonntag, 6. Juli 2014 um 07:17" data-utime="1404656222">6. Juli</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="_1x1"><div class="userContentWrapper"><div class="_wk"><div id="id_54816c51e44259453275638" class="text_exposed_root"><span data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;" class="userContent">안녕하세요, RecoPick입니다.<br />  <br /> 지난 7월 3일 롯데호텔에서 진행된 제11회 ACC에 RecoPick팀이 Speaker로 초청되었습니다.<br /> 구글, 오라클, HP, EMC, Dell 등 이름만 들어도 쟁쟁한 기업들 사이에서 RecoPick팀이 Speaker로 설 수 있는 기회가 주어졌다는 것 자체만으로도 크나~큰 영광이었죠. <i class="_4-k1 img sp_t-8-gleovb7 sx_53eedd"></i><br /> <br /> 여기서 잠깐,<br /> 혹시 ACC가 무엇인지 아시나요?<br /> ZDNet Korea와 메가뉴스가 주최/주관하는 공신력있는 Advanced Computing Conference입니다~<br />  <br /> 올해로 11회째 개최되는 Advanced Computing Conference 2014 에서는 ‘Big Data &amp; Beyond, A game changer of your business 라는 주제로 빅데이터 <span class="text_exposed_hide">...</span><span class="text_exposed_show">최신 기술, 글로벌 트렌드 및 데이터 기반 비즈니스의 다양한 현황이 소개되었습니다.<br />  <br /> RecoPick팀의 발표는 Big data driven Business 라는 Track1의 마지막 세션에 &#039;RecoPick 추천서비스를 통한 성과창출&#039; 이라는 주제로 총 40여분간 이어졌고요~<br /> 정말 놀랍게도 RecoPick에 대한 질문과 관심들로 인해 진행자분이 강제종료를 하신 후에야 겨우겨우 RecoPick의 발표세션이 마무리되었습니다.<br /> 혹시나 해서 준비해 간 RecoPick의 브로셔와 기념품도 순식간에 조기소진되었고요~ <i class="_4-k1 img sp_t-8-gleovb7 sx_53eedd"></i><br /> 컨퍼런스에서 RecoPick에 뜨거운 관심을 보여주신 모든 분들께 이자리를 빌어 다시한번 감사의 인사를 드립니다~!!<br />  <br /> 참~ <br /> 컨퍼런스에 참석하신 분들 중 자료가 필요하신 분들 + 그냥 특별한 이유없이 궁금하신 분들은 아래의 블로그에 들어가셔서 발표자료를 자유롭게~ 마음껏 퍼가시면 됩니다~ <i class="_4-k1 img sp_t-8-gleovb7 sx_53eedd"></i>  <br /> <br /> <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fblog.recopick.com%2F53&amp;h=FAQE19PW2&amp;enc=AZMSE0z6rrHNm0vuo7L1RK9R_q0sc-mX3N87vtuO6lILzZtVnG0bn1FY_GDBCay7UhaK3e97pqlhbJd70Xq_rjmbP0zDTJW62u9l9Bs4VyEr4dxDjD_iOUfribHBP23ouEqpLFxzRg4SECFP3E9KQR4l&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/blog.recopick.com\\/53&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fblog.recopick.com\\u00252F53&amp;h=FAQE19PW2&amp;enc=AZMSE0z6rrHNm0vuo7L1RK9R_q0sc-mX3N87vtuO6lILzZtVnG0bn1FY_GDBCay7UhaK3e97pqlhbJd70Xq_rjmbP0zDTJW62u9l9Bs4VyEr4dxDjD_iOUfribHBP23ouEqpLFxzRg4SECFP3E9KQR4l&amp;s=1&quot;);">http://blog.recopick.com/53</a><br /> <br /> 그럼 이상으로 RecoPick의 ZDNet ACC 발표 후기를 마칩니다.</span></span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816c51e44259453275638&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></div></div></div></div><div class="fbTimelineUFI uiCommentContainer"><form rel="async" class="commentable_item collapsed_comments autoexpand_mode" method="post" data-ft="&#123;&quot;tn&quot;:&quot;]&quot;&#125;" action="/ajax/ufi/modify.php" id="u_ps_0_0_2" onsubmit="return window.Event &amp;&amp; Event.__inlineSubmit &amp;&amp; Event.__inlineSubmit(this,event)"><input type="hidden" name="charset_test" value="&euro;,&acute;,€,´,水,Д,Є" /><input type="hidden" name="lsd" value="AVoBz8ZT" autocomplete="off" /><input type="hidden" autocomplete="off" name="feedback_params" value="&#123;&
