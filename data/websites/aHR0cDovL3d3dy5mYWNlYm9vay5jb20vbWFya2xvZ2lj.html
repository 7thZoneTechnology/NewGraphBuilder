e summer vacation.<br /> <br /> 4.       What is your favorite vacation spot?<br /> <br /> My uncle&#039;s cabin in the Wind River Mountains. I spent 2 summers in college building it with him, so it&#039;s great visiting there and getting drafted into his latest home improvement projects.<br /> <br /> 5.        What is your favorite thing about working at MarkLogic?<br /> <br /> I love sifting through data. As a kid, I thought volunteering at the children&#039;s hospital front desk was the best thing ever -\-\ until I found my true passion - refiling medical records in the back. The projects I&#039;ve worked on as a consultant for MarkLogic have given me opportunities to sift data and analyze them from different perspectives (relational, documents, triples) in order to make the best possible tools for their owners.</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816c88b46634e95003544&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div></div><a class="photo photoWidth1 _4dsy" href="/marklogic/photos/a.165810010124892.32405.156994971006396/781476985224855/?type=1&amp;relevant_count=1" rel="theater" ajaxify="/marklogic/photos/a.165810010124892.32405.156994971006396/781476985224855/?type=1&amp;relevant_count=1&amp;src=https%3A%2F%2Ffbcdn-sphotos-b-a.akamaihd.net%2Fhphotos-ak-xap1%2Ft31.0-8%2F10549252_781476985224855_5293868698392288957_o.jpg&amp;smallsrc=https%3A%2F%2Ffbcdn-sphotos-b-a.akamaihd.net%2Fhphotos-ak-xap1%2Ft31.0-8%2Fs960x960%2F10549252_781476985224855_5293868698392288957_o.jpg&amp;size=1080%2C1776&amp;fbid=781476985224855&amp;source=9&amp;player_origin=pages" data-gt="&#123;&quot;fbid&quot;:&quot;781476985224855&quot;&#125;" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;"><div class="letterboxedImage photoWrap" style="width:504px;height:504px;"><div class="uiScaledImageContainer scaledImage" style="width: 306px;height: 504px;"><img class="scaledImageFitHeight img" src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-xap1/v/t1.0-9/p320x320/10420399_781476985224855_5293868698392288957_n.jpg?oh=fa1892d062e8122941e7c719ef9bc089&amp;oe=551A23B7&amp;__gda__=1427762665_0622a72bfb68e133089d68d9a81c4fcc" style="left:0px;" alt="Foto: Matthew Royal  joined the Consulting team as an Associate Consultant just 7 days shy of one year ago &#x2013; Happy almost anniversary, Matthew! What has he been up to? What does he like doing in his spare time? Find out below!

1.       What is one thing no one at work would guess about you?

I commute to Sacramento Thursday nights to practice with my Renaissance Choir. They&#039;re a great group and we sound better every season! Someday, the choir will enter modern times and post recordings online. In the meantime, we perform at churches, monasteries, and convents all around northern California.

2.        What is your most memorable MarkLogic moment?

Working the America&#039;s Test Kitchen proof of concept, for sure. Their data was beautiful... and delicious! Aside from learning a ton about Content Pump Framework, I got to make a beautiful user interface with their recipe photos. After that project, I became a subscriber.

3.        What is your favorite food?

Chourico rolls. They&#039;re sandwich rolls with spicy chourico (Portuguese chorizo) baked into the middle. Every year my family would visit my grandparents in southern Massachusetts, and we&#039;d pick up a big box of them from the neighborhood bakery. They taste like summer vacation.

4.       What is your favorite vacation spot?

My uncle&#039;s cabin in the Wind River Mountains. I spent 2 summers in college building it with him, so it&#039;s great visiting there and getting drafted into his latest home improvement projects.

5.        What is your favorite thing about working at MarkLogic?

I love sifting through data. As a kid, I thought volunteering at the children&#039;s hospital front desk was the best thing ever -\-\ until I found my true passion - refiling medical records in the back. The projects I&#039;ve worked on as a consultant for MarkLogic have given me opportunities to sift data and analyze them from different perspectives (relational, documents, triples) in order to make the best possible tools for their owners." width="307" height="504" /></div></div></a></div><div class="fbTimelineUFI uiCommentContainer"><form rel="async" class="commentable_item autoexpand_mode" method="post" data-ft="&#123;&quot;tn&quot;:&quot;]&quot;&#125;" action="/ajax/ufi/modify.php" id="u_ps_0_0_3" onsubmit="return window.Event &amp;&amp; Event.__inlineSubmit &amp;&amp; Event.__inlineSubmit(this,event)"><input type="hidden" name="charset_test" value="&euro;,&acute;,€,´,水,Д,Є" /><input type="hidden" name="lsd" value="AVpEgOWu" autocomplete="off" /><input type="hidden" autocomplete="off" name="feedback_params" value="&#123;&quot;actor&quot;:&quot;156994971006396&quot;,&quot;target_fbid&quot;:&quot;781476985224855&quot;,&quot;target_profile_id&quot;:&quot;156994971006396&quot;,&quot;type_id&quot;:&quot;7&quot;,&quot;assoc_obj_id&quot;:&quot;&quot;,&quot;source_app_id&quot;:&quot;0&quot;,&quot;extra_story_params&quot;:[],&quot;content_timestamp&quot;:&quot;1416340258&quot;,&quot;check_hash&quot;:&quot;AQA2VlRLl0Xtuai4&quot;,&quot;source&quot;:&quot;13&quot;&#125;" /><input type="hidden" autocomplete="off" name="data_only_response" value="1" /><input type="hidden" autocomplete="off" name="timeline_ufi" value="1" /><input type="hidden" name="timeline_log_data" value="AQAHOdP76eRQbPdCi2mbjV3uwp6OM8TThExWiiuLQmU9PkU2zqtQ_Bu91rlfisAeVOLYQDllGQ-YEmGydLVqJ7jrlNt8j7HakMXW9YWuR7a3pFjptN87mAG8mDAopuEq8QbK3Qtv7E0RDx_eyGMCzFOwQsd3ZpcwC88ByzA4hyVwmFhn308VB0nBjuC1YbKWr523drJXsl6M856c7KztdwFi_Vn_g0ewBKvknnNA9DS3-zuZ7rUz0VedI-LY4hDi29-by6Uqa60hbAZ1zQQIQAsLKJejqqsUDr1Vq8106dPUDmJuGhU  _303 _51wa" href="https://www.facebook.com/marklogic?hc_location=timeline" data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;" tabindex="-1" aria-hidden="true"><img class="_s0 _50c7 _54rt img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/p48x48/1455032_615841791788376_1823806088_n.png?oh=1a2691baf0192af6f53ba63e4d97ed30&amp;oe=55197C12&amp;__gda__=1426825148_e9a58b64c3fa0faceaff6ad7140ef67a" alt="" /></a><div class="_3dp _29k"><h5 class="_1_s" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><span class="fcg"><span class="fwb" data-ft="&#123;&quot;tn&quot;:&quot;;&quot;&#125;"><a href="https://www.facebook.com/marklogic?hc_location=timeline">MarkLogic</a></span></span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/marklogic/photos/a.165810010124892.32405.156994971006396/775333489172538/?type=1"><abbr title="Mittwoch, 5. November 2014 um 10:05" data-utime="1415210714">5. November</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="aboveUnitContent"><div class="userContentWrapper"><div class="_wk"><span class="userContent"><div id="id_54816c88b4d376549892383" class="text_exposed_root">Jose Espinoza, Support &amp; Fulfillment Manager and lover of all things soccer, has been with the MarkLogic family for over 9 years. In between a forward pass to Application Services and scoring a goal for another resolved customer support cas<span class="text_exposed_hide">...</span><span class="text_exposed_show">e, we managed to grab some one-on-one time with one of our favorite MarkLogic veterans.<br />  <br /> 1.       What is one thing no one at work would ever guess about you?<br /> <br /> I totally enjoy watching cooking shows, but (sadly) am not much of a cook at all. Also, I enjoy designing lamps in my head. Someday I’ll get around to making one.<br />  <br /> 2.       What is your most memorable MarkLogic moment?  <br /> <br /> True story -\-\ Back in 2006, one of our consultants (Uchenna Igwebuike), rescued a woman and her child from a burning car on highway 92 by breaking the car window and pulling them out. This happened on a Thursday morning, and he told me the story over lunch. On noon Friday, I shared the story with Josh Narva and Ian Small, again over lunch. That very afternoon, at the beer bash, Josh and HR showed up with a cake featuring a burning car and a small Uchenna figurine re-creating his heroic deed! MarkLogic delivers again!<br />  <br /> 3.       What is your favorite food?<br /> <br /> I never met a South Indian Puff Pastry I did not like!<br />  <br /> 4.       Favorite vacation spot?<br /> <br /> Ferndale, CA. A well-maintained Old West town with a couple of used bookstores, a general store, lots of cute shops, a repertory theater,  and miles of empty beach nearby.<br />  <br /> 5.       What is your favorite thing about working at MarkLogic?<br /> <br /> Watching soccer (or a cooking show) in the main kitchen at lunchtime. Don’t know what I’d do without my daily soccer/cooking show routine.</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816c88b4d376549892383&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div></div><a class="photo photoWidth1 _4dsy" href="/marklogic/photos/a.165810010124892.32405.156994971006396/775333489172538/?type=1&amp;relevant_count=1" rel="theater" ajaxify="/marklogic/photos/a.165810010124892.32405.156994971006396/775333489172538/?type=1&amp;relevant_count=1&amp;src=https%3A%2F%2Ffbcdn-sphotos-h-a.akamaihd.net%2Fhphotos-ak-xpf1%2Ft31.0-8%2F10608320_775333489172538_4869573246373552536_o.jpg&amp;smallsrc=https%3A%2F%2Ffbcdn-sphotos-h-a.akamaihd.net%2Fhphotos-ak-xpf1%2Fv%2Ft1.0-9%2F10365837_775333489172538_4869573246373552536_n.jpg%3Foh%3Def06f6752d828c921429dade23d99829%26oe%3D551C5AD2%26__gda__%3D1426309304_b66c3302b7e3b224b38bd44ee6f92bbc&amp;size=2048%2C1536&amp;fbid=775333489172538&amp;source=9&amp;player_origin=pages" data-gt="&#123;&quot;fbid&quot;:&quot;775333489172538&quot;&#125;" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;"><div class="letterboxedImage photoWrap verticallyCentered" style="width:504px;height:378px;"><div class="uiScaledImageContainer scaledImage" style="width: 504px;height: 377px;margin-top: -188px;"><img class="scaledImageFitWidth img" src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xpf1/v/t1.0-9/p526x296/10365837_775333489172538_4869573246373552536_n.jpg?oh=74be3ffca39ffbc4eaf2d28617482356&amp;oe=5516563F&amp;__gda__=1427630210_557ff87d6d57ceef6576cd7becd28e0f" style="top:0px;" alt="Foto: Jose Espinoza, Support &amp; Fulfillment Manager and lover of all things soccer, has been with the MarkLogic family for over 9 years. In between a forward pass to Application Services and scoring a goal for another resolved customer support case, we managed to grab some one-on-one time with one of our favorite MarkLogic veterans.
 
1.       What is one thing no one at work would ever guess about you?

I totally enjoy watching cooking shows, but (sadly) am not much of a cook at all. Also, I enjoy designing lamps in my head. Someday I&#x2019;ll get around to making one.
 
2.       What is your most memorable MarkLogic moment?  

True story -\-\ Back in 2006, one of our consultants (Uchenna Igwebuike), rescued a woman and her child from a burning car on highway 92 by breaking the car window and pulling them out. This happened on a Thursday morning, and he told me the story over lunch. On noon Friday, I shared the story with Josh Narva and Ian Small, again over lunch. That very afternoon, at the beer bash, Josh and HR showed up with a cake featuring a burning car and a small Uchenna figurine re-creating his heroic deed! MarkLogic delivers again!
 
3.       What is your favorite food?

I never met a South Indian Puff Pastry I did not like!
 
4.       Favorite vacation spot?

Ferndale, CA. A well-maintained Old West town with a couple of used bookstores, a general store, lots of cute shops, a repertory theater,  and miles of empty beach nearby.
 
5.       What is your favorite thing about working at MarkLogic?

Watching soccer (or a cooking show) in the main kitchen at lunchtime. Don&#x2019;t know what I&#x2019;d do without my daily soccer/cooking show routine." width="504" height="378" /></div></div></a></div><div class="fbTimelineUFI uiCommentContainer"><form rel="async" class="commentable_item autoexpand_mode" method="post" data-ft="&#123;&quot;tn&quot;:&quot;]&quot;&#125;" action="/ajax/ufi/modify.php" id="u_ps_0_0_1f" onsubmit="return window.Event &amp;&amp; Event.__inlineSubmit &amp;&amp; Event.__inlineSubmit(this,event)"><input type="hidden" name="charset_test" value="&euro;,&acute;,€,´,水,Д,Є" /><input type="hidden" name="lsd" value="AVpEgOWu" autocomplete="off" /><input type="hidden" autocomplete="off" name="feedback_params" value="&#123;&quot;actor&quot;:&quot;156994971006396&quot;,&quot;target_fbid&quot;:&quot;775333489172538&quot;,&quot;target_profile_id&quot;:&quot;156994971006396&quot;,&quot;type_id&quot;:&quot;7&quot;,&quot;assoc_obj_id&quot;:&quot;&quot;,&quot;source_app_id&quot;:&quot;0&quot;,&quot;extra_story_params&quot;:[],&quot;content_timestamp&quot;:&quot;1415210714&quot;,&quot;check_hash&quot;:&quot;AQALdxAbcSTs-IEv&quot;,&quot;source&quot;:&quot;13&quot;&#125;" /><input type="hidden" autocomplete="off" name="data_only_response" value="1" /><input type="hidden" autocomplete="off" name="timeline_ufi" value="1" /><input type="hidden" name="timeline_log_data" value="AQCfCtTZyvvE6OtG1GqB2UTCpRGnCZrFYdLjFtR-M8a99W9YlX7q2uT0QFa-F6wZaSs7Qe2aS8N3tTF1m_d4jlzokxtdbqomxL2SAW0BZOPfmZrMJW1a2FxzKbUvNVgttXs4F5OcFRT2xJVkuwz2NGik7L-P_3JqZ9j2OAherBiXNiAU9KkBbulZVvzgD5f7G51gaztFTr5bC6huM6z7Ujsqf62eiIiP8cZjv05chY1g8r2TQaxUXC5ztOYPPzQk3rT0FuKLnGcodg7ob-uwTqQ6JZ9j6OqkN_hPNDVCWb_pNwqqqwZzzYOyMGz6bRvN3JpmzZofKXE5Bkk3dGYp9HXjxbryQcKbFsYdByBsrEM3-1d4kP_GGryccCw1eHan67e9-lZ98lA9At-uKCLDBC03" /><div class="fbTimelineFeedbackHeader"><div class="clearfix fbTimelineFeedbackActions"><div class="clearfix"><div class="_4bl7 _4bl8"></div><div class="_4bl9"><span class="UFIBlingBoxTime ;,&quot;creator&quot;:&quot;156994971006396&quot;,&quot;pagestimeline&quot;:&quot;1&quot;,&quot;payload_type&quot;:&quot;7&quot;,&quot;eventtime&quot;:&quot;1417768072&quot;,&quot;viewerid&quot;:&quot;0&quot;,&quot;profileownerid&quot;:&quot;156994971006396&quot;,&quot;unitimpressionid&quot;:&quot;2f2f2e17&quot;,&quot;contentid&quot;:&quot;4711714907530302152&quot;,&quot;timeline_unit_type&quot;:&quot;AddSinglePhotoUnit&quot;,&quot;timewindowsize&quot;:&quot;3&quot;,&quot;query_type&quot;:&quot;36&quot;,&quot;contextwindowstart&quot;:&quot;0&quot;,&quot;contextwindowend&quot;:&quot;1420099199&quot;&#125;" data-time="1413821549"><div class=""><div role="article"><div class="clearfix mbs pbs _1_m"><a class="_29h _303 _51wa" href="https://www.facebook.com/marklogic?hc_location=timeline" data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;" tabindex="-1" aria-hidden="true"><img class="_s0 _50c7 _54rt img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/p48x48/1455032_615841791788376_1823806088_n.png?oh=1a2691baf0192af6f53ba63e4d97ed30&amp;oe=55197C12&amp;__gda__=1426825148_e9a58b64c3fa0faceaff6ad7140ef67a" alt="" /></a><div class="_3dp _29k"><h5 class="_1_s" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><span class="fcg"><span class="fwb" data-ft="&#123;&quot;tn&quot;:&quot;;&quot;&#125;"><a href="https://www.facebook.com/marklogic?hc_location=timeline">MarkLogic</a></span></span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/marklogic/photos/a.165810010124892.32405.156994971006396/768210526551501/?type=1"><abbr title="Montag, 20. Oktober 2014 um 08:12" data-utime="1413817949">20. Oktober</abbr></a><a data-hover="tooltip" aria-label="&#xd6;ffentlich" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="aboveUnitContent"><div class="userContentWrapper"><div class="_wk"><span class="userContent"><div id="id_54816c88b52793e77610050" class="text_exposed_root">Damon Feldman,  Solutions Architect, has been with the MarkLogic team for 6 years and counting. He’s been building applications using MarkLogic server for over 5 years, including large scale systems for Government healthcare.  <br /> <br /> 1.. What is<span class="text_exposed_hide">...</span><span class="text_exposed_show"> your most memorable MarkLogic moment?<br /> <br /> Being a part of the Affordable Care Act implementation and the post launch technical surge.  MarkLogic is the database of record for several components: the Federally Funded Marketplace and the Data Services Hub.  The post launch surge is something none of us involved will ever forget – especially the ultimate outcome of the 2014 Open Enrollment Period: the registration of 8 million Americans for healthcare. Our consulting team is full of intelligent, dedicated technologists who are excellent problem solvers.  By the way, our team is growing if you know anyone who fits that description and wants to join.<br /> <br /> 2. How did you end up at MarkLogic?<br /> <br /> I had built a number of traditional, relational database systems, and found I spent far too much of my time mapping data or building mapping layers and tools. Objects to relational, Objects to XML, ETL rules, then mapping it again to populate the web pages or other GUIs. With MarkLogic it’s all documents and I can transform data easily into the format I need so I can focus on business logic and creating value. Then I started to see how well engineered MarkLogic was and realized I could also build faster systems, so jumped at the chance to join the company.<br /> <br /> 3. What’s your favorite thing about working at MarkLogic?<br /> <br /> The technology.  It works.  I’m always impressed when we run into difficult operational scenarios how resilient the platform is and how well we’re able to solve customer problems.</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816c88b52793e77610050&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div></div><a class="photo photoWidth1 _4dsy" href="/marklogic/photos/a.165810010124892.32405.156994971006396/768210526551501/?type=1&amp;relevant_count=1" rel="theater" ajaxify="/marklogic/photos/a.165810010124892.32405.156994971006396/768210526551501/?type=1&amp;relevant_count=1&amp;src=https%3A%2F%2Fscontent-a.xx.fbcdn.net%2Fhphotos-xap1%2Fv%2Ft1.0-9%2F10687015_768210526551501_8373049054326870208_n.png%3Foh%3D6662aa4640564d8317170222646f4cc4%26oe%3D551D8A66&amp;size=255%2C300&amp;fbid=768210526551501&amp;source=9&amp;player_origin=pages" data-gt="&#123;&quot;fbid&quot;:&quot;768210526551501&quot;&#125;" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;"><div class="letterboxedImage photoWrap" style="width:504px;height:300px;"><div class="uiScaledImageContainer scaledImage" style="width: 255px;height: 300px;"><img class="scaledImageFitWidth img" src="https://scontent-a.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/10687015_768210526551501_8373049054326870208_n.png?oh=6662aa4640564d8317170222646f4cc4&amp;oe=551D8A66" alt="Foto: Damon Feldman,  Solutions Architect, has been with the MarkLogic team for 6 years and counting. He&#x2019;s been building applications using MarkLogic server for over 5 years, including large scale systems for Government healthcare.  

1.. What is your most memorable MarkLogic moment?

Being a part of the Affordable Care Act implementation and the post launch technical surge.  MarkLogic is the database of record for several components: the Federally Funded Marketplace and the Data Services Hub.  The post launch surge is something none of us involved will ever forget &#x2013; especially the ultimate outcome of the 2014 Open Enrollment Period: the registration of 8 million Americans for healthcare. Our consulting team is full of intelligent, dedicated technologists who are excellent problem solvers.  By the way, our team is growing if you know anyone who fits that description and wants to join.

2. How did you end up at MarkLogic?

I had built a number of traditional, relational database systems, and found I spent far too much of my time mapping data or building mapping layers and tools. Objects to relational, Objects to XML, ETL rules, then mapping it again to populate the web pages or other GUIs. With MarkLogic it&#x2019;s all documents and I can transform data easily into the format I need so I can focus on business logic and creating value. Then I started to see how well engineered MarkLogic was and realized I could also build faster systems, so jumped at the chance to join the company.

>  <br /> 1. What is one thing no one at work would ever guess about you?<br />  <br /> Back i<span class="text_exposed_hide">...</span><span class="text_exposed_show">n the 80s I rocked the punk/goth look with spiky hair and black clothes, leather biker jacket, and combat boots (and often black lipstick as well). I still have the leather jacket, and wear it sometimes when I go out for a night with friends.<br />  <br /> 2. What is your most memorable MarkLogic moment?<br />  <br /> Going to my first MarkLogic World conference and sitting in on all the customer presentations - it was so amazing to hear the wide variety of successful applications that have been built on our database platform, in so many different industries. Our product really does work as advertised!<br />  <br /> 3. What is your favorite food?<br />  <br /> It&#039;s so hard to pick a favorite - I love to cook and I love to eat! I most often get cravings for Tex-Mex, Thai, Indian, and a good roast chicken.<br />  <br /> 4. Favorite vacation spot?<br />  <br /> One of my favorite vacation trips was to Seville (Spain) - despite getting ill while I was there (thankfully just a 24-hour thing)! Have been back to other spots in Andalusia since then, because I love the combination of culture, historical sites, nice people, good weather, and great food.<br />  <br /> 5. What is your favorite thing about working at MarkLogic? <br />  <br /> I would say #1 for me is all my co-workers - from HQ in San Carlos to my office in Tysons (Va.), and all of our other offices around the world, I&#039;ve found so many smart, interesting, fun, and dedicated people here.</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54816c88b576d5537401494&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">Mehr anzeigen</a></span></span></div></span></div></div></div><a class="photo photoWidth1 _4dsy" href="/marklogic/photos/a.165810010124892.32405.156994971006396/761341740571713/?type=1&amp;relevant_count=1" rel="theater" ajaxify="/marklogic/photos/a.165810010124892.32405.156994971006396/761341740571713/?type=1&amp;relevant_count=1&amp;src=https%3A%2F%2Fscontent-a.xx.fbcdn.net%2Fhphotos-xap1%2Fv%2Ft1.0-9%2F1170772_761341740571713_7223135055112777140_n.jpg%3Foh%3D939e97de5d0592d39fec755910eb422d%26oe%3D54D163FC&amp;size=364%2C412&amp;fbid=761341740571713&amp;source=9&amp;player_origin=pages" data-gt="&#123;&quot;fbid&quot;:&quot;761341740571713&quot;&#125;" data-ft="&#123;&quot;tn&quot;:&quot;E&quot;&#125;"><div class="letterboxedImage photoWrap" style="width:504px;height:412px;"><div class="uiScaledImageContainer scaledImage" style="width: 364px;height: 412px;"><img class="scaledImageFitWidth img" src="https://scontent-a.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/1170772_761341740571713_7223135055112777140_n.jpg?oh=939e97de5d0592d39fec755910eb422d&amp;oe=54D163FC" alt="Foto: Alicia Saia, Director of Solutions Marketing, has been with the MarkLogic family for 3 fabulous years. Learn a little more about her and her time at MarkLogic below!
 
1. What is one thing no one at work would ever guess about you?
 
Back in the 80s I rocked the punk/goth look with spiky hair and black clothes, leather biker jacket, and combat boots (and often black lipstick as well). I still have the leather jacket, and wear it sometimes when I go out for a night with friends.
 
2. What is your most memorable MarkLogic moment?
 
Going to my first MarkLogic World conference and sitting in on all the customer presentations - it was so amazing to hear the wide variety of successful applications that have been built on our database platform, in so many different industries. Our product really does work as advertised!
 
3. What is your favorite food?
 
It&#039;s so hard to pick a favorite - I love to cook and I love to eat! I most often get cravings for Tex-Mex, Thai, Indian, and a good roast chicken.
 
4. Favorite vacation spot?
 
One of my favorite vacation trips was to Seville (Spain) - despite getting ill while I was there (thankfully just a 24-hour thing)! Have been back to other spots in Andalusia since then, because I love the combination of culture, historical sites, nice people, good weather, and great food.
 
5. What is your favorite thing about working at MarkLogic? 
 
I would say #1 for me is all my co-workers - from HQ in San Carlos to my office in Tysons (Va.), and all of our other offices around the world, I&#039;ve found so many smart, interesting, fun, and dedicated people here." width="364" height="412" /></div></div></a></div><div class="fbTimelineUFI uiCommentContainer"><form rel="async" class="commentable_item collapsed_comments autoexpand_mode" method="post" data-ft="&#123;&quot;tn&quot;:&quot;]&quot;&#125;" action="/ajax/ufi/modify.php" id="u_ps_0_0_7" onsubmit="return window.Event &amp;&amp; Event.__inlineSubmit &amp;&amp; Event.__inlineSubmit(this,event)"><input type="hidden" name="charset_test" value="&euro;,&acute;,€,´,水,Д,Є" /><input type="hidden" name="lsd" value="AVpEgOWu" autocomplete="off" /><input type="hidden" autocomplete="off" name="feedback_params" value="&#123;&quot;actor&quot;:&quot;156994971006396&quot;,&quot;target_fbid&quot;:&quot;761341740571713&quot;,&quot;target_profile_id&quot;:&quot;156994971006396&quot;,&quot;type_id&quot;:&quot;7&quot;,&quot;assoc_obj_id&quot;:&quot;&quot;,&quot;source_app_id&quot;:&quot;0&quot;,&quot;extra_story_params&quot;:[],&quot;content_timestamp&quot;:&quot;1412620696&quot;,&quot;check_hash&quot;:&quot;AQB011OIt6SIR-x8&quot;,&quot;source&quot;:&quot;13&quot;&#125;" /><input type="hidden" autocomplete="off" name="data_only_response" value="1" /><input type="hidden" autocomplete="off" name="timeline_ufi" value="1" /><input type="hidden" name="timeline_log_data" value="AQCZiScXNns5HTgppxvBzlohpRStaNDpn5xxgWhHVMuIysAsnYUmeabAIIfwGDMSZd_RGZ7zzLos5w7bPPtKLFlGvyACxb0kTtEoWIQc0oYXaCGWhZf9AMPbLP_ANznCJNNhnDH5-ptF74fDMdEvM9vb0NjtVM2EnZee5ZoXugswY-3lMvouwOYDiVFK1aFV8if7NBRKyKb5n_ORYD5df9bIxb6Pswwe2-5HiynocCX3jET6hkR36vqMTA_xoXmv6rfZhNgSvvFtXP-UjqsQsju0WMnlW4tGlL3tdLChlQQz9xJCtxTAhpUd5TEAM2f58K-87apgPoeL4EwLH_K_9ZktND5Y1ddORnBzvz4Y5db1G_cJCDAaKoBz8UvRvAfwXykrKuI_t2JxJsH8UYqCIIf_" /><div class="fbTimelineFeedbackHeader"><div class="clearfix fbTimelineFeedbackActions"><div class="cle 23776791" class="text_exposed_root">Eileen Lo, MarkLogic’s very own Revenue Recognition Manager, has been with MarkLogic for 5 amazing years and is fondly known to some as our office “Bulldog” - Find out why below! <br /> <br /> What is your most memorable MarkLogic moment?  <br /> <br /> - Back in <span class="text_exposed_hide">...</span><span class="text_exposed_show">2010, a few of us were working in the office on a Saturday when someone broke in.  Assuming the loud rattling of the front door was made by a colleague who forgot their key card, I went to investigate.  Upon calling out their name, a man ran out of a room and exited the front door.  Of course, I did what any sane person would do… I started yelling and chasing after him. Ponz had to hold me back. Hence, the Office Bulldog nickname.<br /> <br /> What is your favorite food? <br /> - Sushi<br /> <br /> Favorite vacation spot? <br /> - Hawaii<br /> <br /> What is your favorite thing about working at MarkLogic?  <br /> - Great coworkers. Everyone has a smile to share.  Tuesday lunches are like a big family get together.<br /> <br /> Want to join Eileen and the rest of the MarkLogic bunch?  We’re looking for great candidates in Sales, Marketing, Engineering &amp; more!  <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.marklogic.com%2Fcompany%2Fcareers%2Fcareer-opportunities%2F&amp;h=oAQGbFFwa&amp;enc=AZMH4TPir45SKQRcKzG3ijoGB3a-kAAGftyu7PGkfeevjXfeJclbYkev8-nVWBTVeydxc8yNJ19tGWCXV1ex1_mKdZ_j1slZsielHayl477JfOnmT2TbI6K15Ah2fEspuDg9b86dzfvTqaFM3FQuEySA&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.marklogic.com\\/company\\/careers\\/career-opportunities\\/&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.marklogic.com\\u00252Fcompany\\u00252Fcareers\\u00252Fcareer-opportunities\\u00252F&amp;h=oAQGbFFwa&amp;enc=AZMH4TPir45SKQRcKzG3ijoGB3a-kAAGftyu7PGkfeevjXfeJclbY What is your most memorable MarkLogic moment?  

- Back in 2010, a few of us were working in the office on a Saturday when someone broke in.  Assuming the loud rattling of the front door was made by a colleague who forgot their key card, I went to investigate.  Upon calling out their name, a man ran out of a room and exited the front door.  Of course, I did what any sane person would do&#x2026; I started yelling and chasing after him. Ponz had to hold me back. Hence, the Office Bulldog nickname.

What is your favorite food? 
- Sushi

Favorite vacation spot? 
- Hawaii

What is your favorite thing about working at MarkLogic?  
- Great coworkers. Everyone has a smile to share.  Tuesday lunches are like a big family get together.

   <!-- <div class="_5ay5" data-id="5"><div class="_4-u2 _5v4j"><div class="_4-u3 _g3h"><a class="_g3j" href="https://www.facebook.com/marklogic/photos_stream"></a><i class="_1uhg _3-9a img sp_D02ZTLjmKOJ sx_6d4c75"></i><div class="_1uhd"><span class="_g3i _50f7">Fotos</span></div></div><div class="_5kb7"><a href="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./781476985224855/?type=1" rel="theater" ajaxify="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./781476985224855/?type=1&amp;src=https%3A%2F%2Ffbcdn-sphotos-b-a.akamaihd.net%2Fhphotos-ak-xap1%2Ft31.0-8%2F10549252_781476985224855_5293868698392288957_o.jpg&amp;smallsrc=https%3A%2F%2Ffbcdn-sphotos-b-a.akamaihd.net%2Fhphotos-ak-xap1%2Ft31.0-8%2Fs960x960%2F10549252_781476985224855_5293868698392288957_o.jpg&amp;size=1080%2C1776&amp;fbid=781476985224855&amp;source=29&amp;player_origin=pages"><div class="_46-h _5v4k" style="width:105px;height:105px;"><img class="_46-i img" src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-xap1/v/t1.0-9/p110x80/10420399_781476985224855_5293868698392288957_n.jpg?oh=6d897ecc2d201dc8fc107054980e7412&amp;oe=54FC0DFF&amp;__gda__=1426142934_e46effa1034aae1a8d6895d59243c580" style="left:-2px; top:-28px;" alt="Matthew Royal  joined the Consulting team as an Associate Consultant just 7 days shy of one year ago &#x2013; Happy almost anniversary, Matthew! What has he been up to? What does he like doing in his spare time? Find out below!

1.       What is one thing no one at work would guess about you?

I commute to Sacramento Thursday nights to practice with my Renaissance Choir. They&#039;re a great group and we sound better every season! Someday, the choir will enter modern times and post recordings online. In the meantime, we perform at churches, monasteries, and convents all around northern California.

2.        What is your most memorable MarkLogic moment?

Working the America&#039;s Test Kitchen proof of concept, for sure. Their data was beautiful... and delicious! Aside from learning a ton about Content Pump Framework, I got to make a beautiful user interface with their recipe photos. After that project, I became a subscriber.

3.        What is your favorite food?

Chourico rolls. They&#039;re sandwich rolls with spicy chourico (Portuguese chorizo) baked into the middle. Every year my family would visit my grandparents in southern Massachusetts, and we&#039;d pick up a big box of them from the neighborhood bakery. They taste like summer vacation.

4.       What is your favorite vacation spot?

My uncle&#039;s cabin in the Wind River Mountains. I spent 2 summers in college building it with him, so it&#039;s great visiting there and getting drafted into his latest home improvement projects.

5.        What is your favorite thing about working at MarkLogic?

I love sifting through data. As a kid, I thought volunteering at the children&#039;s hospital front desk was the best thing ever -\-\ until I found my true passion - refiling medical records in the back. The projects I&#039;ve worked on as a consultant for MarkLogic have given me opportunities to sift data and analyze them from different perspectives (relational, documents, triples) in order to make the best possible tools for their owners." width="110" height="180" /></div></a><a href="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./778955382143682/?type=1" rel="theater" ajaxify="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./778955382143682/?type=1&amp;src=https%3A%2F%2Ffbcdn-sphotos-e-a.akamaihd.net%2Fhphotos-ak-xaf1%2Ft31.0-8%2F10620274_778955382143682_2593984204377526360_o.jpg&amp;smallsrc=https%3A%2F%2Ffbcdn-sphotos-e-a.akamaihd.net%2Fhphotos-ak-xaf1%2Fv%2Ft1.0-9%2F10431666_778955382143682_2593984204377526360_n.jpg%3Foh%3D4474cd96200900a72149a35e94051b12%26oe%3D54FAFA70%26__gda__%3D1428153537_26934e579df8de8ffae97b1dd7474033&amp;size=2048%2C1536&amp;fbid=778955382143682&amp;source=29&amp;player_origin=pages"><div class="uiScaledImageContainer _5v4k" style="width:105px;height:105px;"><img class="scaledImageFitHeight img" src="https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-xaf1/v/t1.0-9/p118x118/10431666_778955382143682_2593984204377526360_n.jpg?oh=fc57e202b40398ce30f556fd5be86a9c&amp;oe=550639A3&amp;__gda__=1427176260_1994aaef002ce4aad54336b3751571e4" style="left:-24px;" alt="MarkLogics Foto" width="140" height="105" /></div></a><a href="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./778955378810349/?type=1" rel="theater" ajaxify="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./778955378810349/?type=1&amp;src=https%3A%2F%2Fscontent-a.xx.fbcdn.net%2Fhphotos-xpa1%2Ft31.0-8%2F10469156_778955378810349_2705246327217858539_o.jpg&amp;smallsrc=https%3A%2F%2Fscontent-a.xx.fbcdn.net%2Fhphotos-xpa1%2Fv%2Ft1.0-9%2F10 &amp;smallsrc=https%3A%2F%2Ffbcdn-sphotos-h-a.akamaihd.net%2Fhphotos-ak-xpf1%2Fv%2Ft1.0-9%2F10365837_775333489172538_4869573246373552536_n.jpg%3Foh%3Def06f6752d828c921429dade23d99829%26oe%3D551C5AD2%26__gda__%3D1426309304_b66c3302b7e3b224b38bd44ee6f92bbc&amp;size=2048%2C1536&amp;fbid=775333489172538&amp;source=29&amp;player_origin=pages"><div class="uiScaledImageContainer _5v4k" style="width:105px;height:105px;"><img class="scaledImageFitHeight img" src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xpf1/v/t1.0-9/p118x118/10365837_775333489172538_4869573246373552536_n.jpg?oh=f1b6e12cb9c4eab1ce319bdf41e9dde2&amp;oe=5512C201&amp;__gda__=1427303612_1566a73a40f72b420c02b0da7ab99f89" alt="Jose Espinoza, Support &amp; Fulfillment Manager and lover of all things soccer, has been with the MarkLogic family for over 9 years. In between a forward pass to Application Services and scoring a goal for another resolved customer support case, we managed to grab some one-on-one time with one of our favorite MarkLogic veterans.
 
1.       What is one thing no one at work would ever guess about you?

I totally enjoy watching cooking shows, but (sadly) am not much of a cook at all. Also, I enjoy designing lamps in my head. Someday I&#x2019;ll get around to making one.
 
2.       What is your most memorable MarkLogic moment?  

True story -\-\ Back in 2006, one of our consultants (Uchenna Igwebuike), rescued a woman and her child from a burning car on highway 92 by breaking the car window and pulling them out. This happened on a Thursday morning, and he told me the story over lunch. On noon Friday, I shared the story with Josh Narva and Ian Small, again over lunch. That very afternoon, at the beer bash, Josh and HR showed up with a cake featuring a burning car and a small Uchenna figurine re-creating his heroic deed! MarkLogic delivers again!
 
3.       What is your favorite food?

I never met a South Indian Puff Pastry I did not like!
 
4.       Favorite vacation spot?

Ferndale, CA. A well-maintained Old West town with a couple of used bookstores, a general store, lots of cute shops, a repertory theater,  and miles of empty beach nearby.
 
5.       What is your favorite thing about working at MarkLogic?

Watching soccer (or a cooking show) in the main kitchen at lunchtime. Don&#x2019;t know what I&#x2019;d do without my daily soccer/cooking show routine." width="140" height="105" /></div></a><a href="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./773019786070575/?type=1" rel="theater" ajaxify="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./773019786070575/?type=1&amp;src=https%3A%2F%2Ffbcdn-sphotos-b-a.akamaihd.net%2Fhphotos-ak-xpa1%2Ft31.0-8%2F10648715_773019786070575_8455114180436513481_o.jpg&amp;smallsrc=https%3A%2F%2Ffbcdn-sphotos-b-a.akamaihd.net%2Fhphotos-ak-xpa1%2Fv%2Ft1.0-9%2F10606211_773019786070575_8455114180436513481_n.jpg%3Foh%3D21fd9f63ccca3a21c2a73a36b591a1f6%26oe%3D550A37D1%26__gda__%3D1423058281_6c0a2fac872c38052af05ebbc968ae67&amp;size=2048%2C1536&amp;fbid=773019786070575&amp;source=29&amp;player_origin=pages"><div class="uiScaledImageContainer _5v4k" style="width:105px;height:105px;"><img class="scaledImageFitHeight img" src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/q82/p118x118/10606211_773019786070575_8455114180436513481_n.jpg?oh=a19e5e12adbca1226dc30f18aa7b3a3c&amp;oe=5500C5E8&amp;__gda__=1428025070_19dd150936b0764de7cc3d4c9ace4e78" style="left:-17px;" alt="MarkLogics Foto" width="140" height="105" /></div></a><a href="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./773019766070577/?type=1" rel="theater" ajaxify="/marklogic/photos/pb.156994971006396.-2207520000.1417768072./773019766070577/?type=1&amp;src=https%3A%2F%2Ffbcdn-sphotos-c-a.akamaihd.net%2Fhphotos-ak-xfa1%2Ft31.0-8%2F10644368_773019766070577_1317200609252807179_o.jpg&amp;smallsrc=https%3A%2F%2Ffbcdn-sphotos-c-a.akamaihd.net%2Fhphotos-ak-xpa1%2Fv%2Ft1.0-9%2F1743607_773019766070577_1317200609252807179_n.jpg%3Foh%3D580a3710ebe73b6a077155374107fd4d%26oe%3D54FBB125%26__gda__%3D1426940696_31ec42f0610198eea252467884ca25ad&amp;size=2048%2C1536&amp;fbid=773019766070577&amp;source=29&amp;player_origin=pages"><div class="uiScaledIma
